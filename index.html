<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LunX Studio - Pro Edition (Roblox Clone)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>

    <style>
        :root {
            --bg-dark: #232323;
            --bg-panel: #2d2d2d;
            --bg-header: #1e1e1e;
            --accent: #00a2ff;
            --text: #ffffff;
            --border: #3e3e3e;
            --ribbon-bg: #363636;
        }

        * { box-sizing: border-box; user-select: none; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; outline: none; }
        body { margin: 0; overflow: hidden; background: var(--bg-dark); color: var(--text); height: 100vh; display: flex; flex-direction: column; }

        /* --- TOP BAR (Roblox Style) --- */
        #top-bar { height: 30px; background: #111; display: flex; align-items: center; padding: 0 10px; font-size: 12px; color: #ccc; }
        .ico { width: 16px; height: 16px; background: var(--accent); margin-right: 10px; border-radius: 2px; }
        .menu-item { padding: 0 10px; cursor: pointer; } .menu-item:hover { color: white; }
        
        /* --- RIBBON --- */
        #ribbon { height: 90px; background: var(--ribbon-bg); display: flex; border-bottom: 1px solid #000; padding: 5px; }
        .r-group { display: flex; gap: 4px; padding: 0 8px; border-right: 1px solid var(--border); align-items: center; }
        .r-btn { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            width: 50px; height: 70px; border-radius: 4px; cursor: pointer; font-size: 11px; color: #eee; transition:0.1s;
        }
        .r-btn:hover { background: rgba(255,255,255,0.1); }
        .r-btn.active { background: rgba(0, 162, 255, 0.2); border: 1px solid var(--accent); }
        .r-btn span { font-size: 24px; margin-bottom: 4px; }

        /* --- MAIN LAYOUT --- */
        #layout { flex: 1; display: flex; position: relative; overflow: hidden; }

        /* LEFT (Toolbox) */
        #toolbox { width: 260px; background: var(--bg-panel); border-right: 1px solid #111; display: flex; flex-direction: column; }
        .panel-head { padding: 8px; background: var(--bg-header); font-weight: bold; font-size: 12px; border-bottom: 1px solid var(--border); letter-spacing: 0.5px; }
        #tools-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 4px; padding: 8px; overflow-y: auto; align-content: start; }
        .tool-item { 
            background: #3a3a3a; aspect-ratio: 1; border-radius: 3px; cursor: pointer; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid transparent; transition: 0.2s; font-size: 10px; text-align: center;
        }
        .tool-item:hover { background: #444; border-color: var(--accent); }
        .t-preview { width: 32px; height: 32px; margin-bottom: 4px; border-radius: 2px; }

        /* CENTER (Viewport) */
        #viewport { flex: 1; position: relative; background: #1e1e1e; overflow: hidden; }
        
        /* RIGHT (Properties) */
        #properties { width: 280px; background: var(--bg-panel); border-left: 1px solid #111; display: flex; flex-direction: column; }
        #explorer { height: 40%; border-bottom: 4px solid #111; overflow-y: auto; }
        #prop-list { flex: 1; overflow-y: auto; padding: 5px; }
        
        .prop-row { display: flex; align-items: center; margin-bottom: 2px; font-size: 11px; background: #333; padding: 2px; border-radius: 2px; }
        .prop-label { width: 40%; padding-left: 5px; color: #ccc; }
        .prop-val { width: 60%; }
        input[type="text"], input[type="number"] { width: 100%; background: #222; border: 1px solid #444; color: white; padding: 2px; }
        input[type="color"] { width: 100%; height: 20px; border: none; padding: 0; background: none; cursor: pointer; }
        select { width: 100%; background: #222; color: white; border: 1px solid #444; }

        /* --- GAME UI & AI --- */
        #game-hud { position: absolute; inset: 0; pointer-events: none; display: none; z-index: 50; }
        #joystick-zone { position: absolute; bottom: 50px; left: 50px; width: 120px; height: 120px; background: rgba(255,255,255,0.1); border-radius: 50%; pointer-events: auto; border: 2px solid rgba(255,255,255,0.2); }
        #stick { width: 50px; height: 50px; background: white; border-radius: 50%; position: absolute; top:35px; left:35px; box-shadow: 0 2px 5px black; }
        #jump-btn { position: absolute; bottom: 60px; right: 50px; width: 80px; height: 80px; background: rgba(0,0,0,0.5); border-radius: 50%; border: 2px solid white; pointer-events: auto; color: white; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; }
        
        #ai-panel {
            position: absolute; bottom: 10px; right: 300px; width: 350px; height: 400px;
            background: #2d2d2d; border: 1px solid #444; border-radius: 5px; display: none;
            flex-direction: column; z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .ai-head { background: var(--accent); color: white; padding: 8px; font-weight: bold; display: flex; justify-content: space-between; cursor: move; }
        .ai-body { flex: 1; padding: 10px; overflow-y: auto; font-size: 12px; background: #222; }
        .ai-input-group { display: flex; padding: 5px; background: #333; border-top: 1px solid #444; }
        #ai-in { flex: 1; background: #111; border: 1px solid #555; color: white; padding: 5px; }
        #ai-send { background: var(--accent); border: none; color: white; width: 40px; cursor: pointer; }
        .chat-msg { margin-bottom: 8px; padding: 6px; border-radius: 4px; max-width: 90%; }
        .chat-msg.user { background: #444; margin-left: auto; }
        .chat-msg.bot { background: #304050; border-left: 3px solid var(--accent); font-family: monospace; }

        /* Explorer Items */
        .exp-item { padding: 2px 10px; cursor: pointer; font-size: 11px; display: flex; align-items: center; color: #ccc; }
        .exp-item:hover { background: #444; color: white; }
        .exp-item.selected { background: #005588; color: white; }
        .exp-icon { margin-right: 5px; width: 12px; height: 12px; background: #888; display: inline-block; }
        
        #respawn-screen { position: absolute; inset:0; background: rgba(200,0,0,0.3); display:none; align-items:center; justify-content:center; font-size:40px; font-weight:900; color:white; text-shadow:0 0 10px black; z-index:999; pointer-events:none; }
    </style>
</head>
<body onload="App.init()">

    <div id="respawn-screen">WASTED</div>

    <div id="top-bar">
        <div class="ico"></div>
        <div style="font-weight: bold; margin-right: 20px;">LunX Studio</div>
        <div class="menu-item">Home</div>
        <div class="menu-item">Model</div>
        <div class="menu-item">Test</div>
        <div class="menu-item">View</div>
        <div class="menu-item">Plugins</div>
    </div>

    <div id="ribbon">
        <div class="r-group">
            <div class="r-btn active" onclick="Editor.setMode('select')" id="btn-select"><span>üëÜ</span>Select</div>
            <div class="r-btn" onclick="Editor.setMode('translate')" id="btn-translate"><span>‚ú•</span>Move</div>
            <div class="r-btn" onclick="Editor.setMode('scale')" id="btn-scale"><span>‚§°</span>Scale</div>
            <div class="r-btn" onclick="Editor.setMode('rotate')" id="btn-rotate"><span>‚Üª</span>Rotate</div>
        </div>
        <div class="r-group">
            <div class="r-btn" onclick="Game.play()" style="color:#4f4"><span>‚ñ∂</span>Play</div>
            <div class="r-btn" onclick="Game.stop()" style="color:#f44"><span>‚èπ</span>Stop</div>
        </div>
        <div class="r-group">
            <div class="r-btn" onclick="AI.toggle()"><span>ü§ñ</span>AI Gen</div>
        </div>
        <div style="flex:1"></div>
        <div class="r-group" style="border:none; opacity:0.5; font-size:10px; flex-direction:column; justify-content:center;">
            <div>FPS: <span id="fps">60</span></div>

        </div>
    </div>

    <div id="layout">
        <div id="toolbox">
            <div class="panel-head">TOOLBOX</div>
            <div id="tools-grid"></div>
        </div>

        <div id="viewport">
            <div id="game-hud">
                <div id="joystick-zone"><div id="stick"></div></div>
                <div id="jump-btn">‚¨Ü</div>
            </div>

            <div id="ai-panel">
                <div class="ai-head">LunX AI Architect <span onclick="AI.toggle()" style="cursor:pointer">_</span></div>
                <div class="ai-body" id="ai-chat">
                    <div class="chat-msg bot">System Ready. Type "Realistic House" or "Code: Wall"</div>
                </div>
                <div class="ai-input-group">
                    <input type="text" id="ai-in" placeholder="Komut yaz... (√∂rn: 'Realistic Castle')" onkeydown="if(event.key=='Enter') AI.send()">
                    <button id="ai-send" onclick="AI.send()">‚û§</button>
                </div>
            </div>
        </div>

        <div id="properties">
            <div class="panel-head">EXPLORER</div>
            <div id="explorer"></div>
            <div class="panel-head">PROPERTIES</div>
            <div id="prop-list">
                <div style="color:#666; text-align:center; margin-top:20px;">No Selection</div>
            </div>
        </div>
    </div>

    <script>
        /* --- ENGINE CORE --- */
        const App = {
            scene: null, camera: null, renderer: null, controls: null, transform: null,
            objects: [], raycaster: new THREE.Raycaster(), mouse: new THREE.Vector2(),
            
            init: () => {
                const vp = document.getElementById('viewport');
                
                // Scene
                App.scene = new THREE.Scene();
                App.scene.background = new THREE.Color(0x202020); // Skybox color
                App.scene.fog = new THREE.Fog(0x202020, 50, 500);

                // Camera
                App.camera = new THREE.PerspectiveCamera(60, vp.clientWidth/vp.clientHeight, 0.1, 1000);
                App.camera.position.set(20, 20, 20);

                // Renderer
                App.renderer = new THREE.WebGLRenderer({ antialias: true });
                App.renderer.setSize(vp.clientWidth, vp.clientHeight);
                App.renderer.shadowMap.enabled = true;
                App.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                vp.appendChild(App.renderer.domElement);

                // Lighting
                const ambient = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
                App.scene.add(ambient);
                
                const sun = new THREE.DirectionalLight(0xffffff, 0.8);
                sun.position.set(50, 100, 50);
                sun.castShadow = true;
                sun.shadow.mapSize.width = 2048; sun.shadow.mapSize.height = 2048;
                sun.shadow.camera.left = -100; sun.shadow.camera.right = 100;
                sun.shadow.camera.top = 100; sun.shadow.camera.bottom = -100;
                App.scene.add(sun);

                // Tools
                App.controls = new THREE.OrbitControls(App.camera, App.renderer.domElement);
                App.controls.enableDamping = true;
                
                App.transform = new THREE.TransformControls(App.camera, App.renderer.domElement);
                App.transform.addEventListener('dragging-changed', e => App.controls.enabled = !e.value);
                App.transform.addEventListener('change', () => UI.updateProps(Editor.selected));
                App.scene.add(App.transform);

                // Baseplate
                World.createBaseplate();

                // Init Systems
                UI.initToolbox();
                Events.init();
                
                window.addEventListener('resize', App.resize);
                App.loop();
            },

            resize: () => {
                const vp = document.getElementById('viewport');
                App.camera.aspect = vp.clientWidth / vp.clientHeight;
                App.camera.updateProjectionMatrix();
                App.renderer.setSize(vp.clientWidth, vp.clientHeight);
            },

            loop: () => {
                requestAnimationFrame(App.loop);
                if(Game.active) Game.update();
                else App.controls.update();
                App.renderer.render(App.scene, App.camera);
            }
        };

        /* --- WORLD GENERATION --- */
        const World = {
            // Procedural Roblox-like Stud Texture
            getStudTexture: (colorHex) => {
                const cvs = document.createElement('canvas');
                cvs.width = 64; cvs.height = 64;
                const ctx = cvs.getContext('2d');
                ctx.fillStyle = colorHex; ctx.fillRect(0,0,64,64);
                
                // Studs
                ctx.fillStyle = "rgba(0,0,0,0.15)";
                ctx.beginPath(); ctx.arc(32, 32, 12, 0, Math.PI*2); ctx.fill(); // Center stud
                
                // Bevel effect
                ctx.strokeStyle = "rgba(255,255,255,0.1)"; ctx.lineWidth = 2;
                ctx.strokeRect(0,0,64,64);

                const tex = new THREE.CanvasTexture(cvs);
                tex.wrapS = THREE.RepeatWrapping; tex.wrapT = THREE.RepeatWrapping;
                return tex;
            },

            createBaseplate: () => {
                const geo = new THREE.BoxGeometry(512, 4, 512); // Huge baseplate
                const tex = World.getStudTexture('#4a4a4a');
                tex.repeat.set(64, 64);
                
                const mat = new THREE.MeshStandardMaterial({map: tex, roughness: 0.8});
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.y = -2;
                mesh.name = "Baseplate";
                mesh.receiveShadow = true;
                mesh.userData = { anchored: true, canCollide: true, locked: true };
                
                App.scene.add(mesh);
                App.objects.push(mesh);
                UI.addExplorerItem(mesh);
            },

            addPart: (config) => {
                let geo;
                switch(config.shape) {
                    case 'sphere': geo = new THREE.SphereGeometry(2, 32, 32); break;
                    case 'cylinder': geo = new THREE.CylinderGeometry(2, 2, 4, 32); break;
                    case 'wedge': geo = new THREE.ConeGeometry(2, 4, 4); break; // Simplified wedge
                    default: geo = new THREE.BoxGeometry(4, 4, 4);
                }

                let mat;
                if (config.mat === 'neon') {
                    mat = new THREE.MeshBasicMaterial({color: config.color});
                } else {
                    mat = new THREE.MeshStandardMaterial({
                        color: config.color, 
                        map: World.getStudTexture('#'+new THREE.Color(config.color).getHexString()),
                        roughness: config.mat === 'smooth' ? 0.2 : 0.8,
                        metalness: config.mat === 'metal' ? 0.8 : 0.0
                    });
                }

                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.copy(config.pos || new THREE.Vector3(0, 10, 0));
                mesh.scale.copy(config.scale || new THREE.Vector3(1,1,1));
                mesh.castShadow = true; mesh.receiveShadow = true;
                mesh.name = config.name || "Part";
                
                // Default Physics Props
                mesh.userData = {
                    anchored: config.anchored ?? true,
                    canCollide: config.canCollide ?? true,
                    damage: config.damage || 0, // Killbrick
                    velocity: new THREE.Vector3()
                };

                if(config.light) {
                    const l = new THREE.PointLight(config.color, 1, 20);
                    mesh.add(l);
                }

                App.scene.add(mesh);
                App.objects.push(mesh);
                UI.addExplorerItem(mesh);
                
                if(!Game.active) Editor.select(mesh);
                return mesh;
            }
        };

        /* --- GAMEPLAY & PHYSICS --- */
        const Game = {
            active: false,
            player: null,
            velocity: new THREE.Vector3(0,0,0),
            inputs: { x:0, y:0 },
            onGround: false,

            play: () => {
                if(Game.active) return;
                Game.active = true;
                Editor.deselect();
                document.getElementById('ribbon').style.display = 'none';
                document.getElementById('game-hud').style.display = 'block';
                
                // Spawn Character
                Game.spawnPlayer();
            },

            stop: () => {
                Game.active = false;
                document.getElementById('ribbon').style.display = 'flex';
                document.getElementById('game-hud').style.display = 'none';
                document.getElementById('respawn-screen').style.display = 'none';
                
                if(Game.player) App.scene.remove(Game.player);
                
                // Reset Camera
                App.controls.enablePan = true;
                App.camera.position.set(20,20,20);
                App.controls.target.set(0,0,0);
                
                // Reset Objects Positions
                App.objects.forEach(o => {
                    if(!o.userData.anchored && o.name !== "Baseplate") {
                        o.position.y = Math.max(o.position.y, 2);
                        o.userData.velocity.set(0,0,0);
                    }
                });
            },

            spawnPlayer: () => {
                if(Game.player) App.scene.remove(Game.player);
                
                // R6 Character Group
                const p = new THREE.Group();
                p.name = "Player";

                const yellow = new THREE.MeshPhongMaterial({color: 0xffd700});
                const blue = new THREE.MeshPhongMaterial({color: 0x0055aa});
                const green = new THREE.MeshPhongMaterial({color: 0x22aa22});

                const head = new THREE.Mesh(new THREE.BoxGeometry(1.2,1.2,1.2), yellow); head.position.y=4.6;
                const torso = new THREE.Mesh(new THREE.BoxGeometry(2,2,1), blue); torso.position.y=3;
                const lArm = new THREE.Mesh(new THREE.BoxGeometry(1,2,1), yellow); lArm.position.set(-1.5,3,0); lArm.name="LA";
                const rArm = new THREE.Mesh(new THREE.BoxGeometry(1,2,1), yellow); rArm.position.set(1.5,3,0); rArm.name="RA";
                const lLeg = new THREE.Mesh(new THREE.BoxGeometry(1,2,1), green); lLeg.position.set(-0.5,1,0); lLeg.name="LL";
                const rLeg = new THREE.Mesh(new THREE.BoxGeometry(1,2,1), green); rLeg.position.set(0.5,1,0); rLeg.name="RL";

                p.add(head, torso, lArm, rArm, lLeg, rLeg);
                p.position.set(0, 10, 0); // Spawn height
                
                App.scene.add(p);
                Game.player = p;
                Game.velocity.set(0,0,0);
                
                // Camera Setup for 3rd Person
                App.controls.enablePan = false;
                App.controls.minDistance = 10;
                App.controls.maxDistance = 30;
            },

            die: () => {
                const scr = document.getElementById('respawn-screen');
                scr.style.display = 'flex';
                Game.player.visible = false;
                setTimeout(() => {
                    scr.style.display = 'none';
                    Game.spawnPlayer();
                    Game.player.visible = true;
                }, 2000);
            },

            update: () => {
                if(!Game.player || !Game.player.visible) return;

                const p = Game.player;
                const dt = 0.016; // fixed step approx

                // 1. Gravity
                if(!Game.onGround) Game.velocity.y -= 0.8;
                
                // 2. Input & Movement
                const camDir = new THREE.Vector3();
                App.camera.getWorldDirection(camDir);
                camDir.y = 0; camDir.normalize();
                const camSide = new THREE.Vector3(-camDir.z, 0, camDir.x);

                if(Math.abs(Game.inputs.x) > 0.1 || Math.abs(Game.inputs.y) > 0.1) {
                    // Move vector relative to camera
                    const move = camDir.multiplyScalar(-Game.inputs.y).add(camSide.multiplyScalar(Game.inputs.x));
                    move.normalize().multiplyScalar(0.3); // Speed
                    p.position.add(move);
                    
                    // Rotate character to face movement
                    p.rotation.y = Math.atan2(move.x, move.z);

                    // Walk Anim
                    const t = Date.now() * 0.01;
                    p.getObjectByName("LA").rotation.x = Math.sin(t);
                    p.getObjectByName("RA").rotation.x = -Math.sin(t);
                    p.getObjectByName("LL").rotation.x = -Math.sin(t);
                    p.getObjectByName("RL").rotation.x = Math.sin(t);
                } else {
                    // Idle
                     p.getObjectByName("LA").rotation.x = 0;
                     p.getObjectByName("RA").rotation.x = 0;
                     p.getObjectByName("LL").rotation.x = 0;
                     p.getObjectByName("RL").rotation.x = 0;
                }

                p.position.y += Game.velocity.y * dt;

                // 3. Floor Collision (Simple)
                if(p.position.y < 0) {
                    p.position.y = 0;
                    Game.velocity.y = 0;
                    Game.onGround = true;
                } else {
                    Game.onGround = false;
                }

                // 4. Void Death
                if(p.position.y < -50) Game.die();

                // 5. Killbrick Collision
                const pBox = new THREE.Box3().setFromObject(p);
                App.objects.forEach(obj => {
                    if(obj.userData.damage > 0) {
                        const oBox = new THREE.Box3().setFromObject(obj);
                        if(pBox.intersectsBox(oBox)) Game.die();
                    }
                });

                // 6. Camera Follow
                // OrbitControls handles rotation, we just update the target position
                App.controls.target.copy(p.position.clone().add(new THREE.Vector3(0,4,0)));
                App.controls.update();

                // 7. Unanchored Objects Physics
                App.objects.forEach(obj => {
                    if(!obj.userData.anchored && obj.name !== "Baseplate") {
                        if(obj.position.y > 2) obj.position.y -= 0.2; // simple gravity
                    }
                });
            },
            
            jump: () => { if(Game.onGround) Game.velocity.y = 25; }
        };

        /* --- EDITOR --- */
        const Editor = {
            selected: null,
            
            setMode: (m) => {
                App.transform.setMode(m);
                document.querySelectorAll('.r-btn').forEach(b=>b.classList.remove('active'));
                document.getElementById('btn-'+m).classList.add('active');
            },
            
            select: (obj) => {
                Editor.selected = obj;
                if(obj && !obj.userData.locked) App.transform.attach(obj);
                else App.transform.detach();
                
                // Update UI Highlight
                document.querySelectorAll('.exp-item').forEach(el => el.classList.remove('selected'));
                const expEl = document.getElementById('exp-'+obj.id);
                if(expEl) expEl.classList.add('selected');
                
                UI.updateProps(obj);
            },
            
            deselect: () => {
                Editor.selected = null;
                App.transform.detach();
                UI.updateProps(null);
            }
        };

        /* --- UI & LOGIC --- */
        const UI = {
            initToolbox: () => {
                const t = document.getElementById('tools-grid');
                const tools = [
                    {n:"Part", c:0xaaaaaa, s:'box'},
                    {n:"Sphere", c:0xaaaaaa, s:'sphere'},
                    {n:"Wedge", c:0xaaaaaa, s:'wedge'},
                    {n:"Cylinder", c:0xaaaaaa, s:'cylinder'},
                    {n:"Red Block", c:0xff0000, s:'box'},
                    {n:"Grass Block", c:0x00ff00, s:'box', m:'grass'},
                    {n:"Wood Crate", c:0x8B4513, s:'box', m:'wood'},
                    {n:"Neon Blue", c:0x00ffff, s:'box', m:'neon', l:true},
                    {n:"Killbrick", c:0xff0000, s:'box', m:'neon', dmg:100},
                    {n:"Spawn", c:0x555555, s:'cylinder', anc:true},
                    {n:"Glass", c:0x88ccff, s:'box', m:'smooth'},
                    {n:"Gold", c:0xffd700, s:'box', m:'metal'},
                    {n:"Dark Wall", c:0x222222, s:'box', sc:new THREE.Vector3(1,4,8)},
                    {n:"Tower", c:0x555555, s:'cylinder', sc:new THREE.Vector3(2,8,2)},
                    {n:"Platform", c:0x444444, s:'box', sc:new THREE.Vector3(10,1,10)},
                    {n:"Lamp Post", c:0x222222, s:'box', l:true},
                    {n:"Vehicle Body", c:0x0000ff, s:'box'},
                    {n:"Wheel", c:0x111111, s:'cylinder'},
                    {n:"Tree Trunk", c:0x5a3a2a, s:'cylinder'},
                    {n:"Leaves", c:0x228822, s:'sphere'}
                ];

                tools.forEach(tool => {
                    const el = document.createElement('div'); el.className='tool-item';
                    el.innerHTML = `<div class="t-preview" style="background:#${new THREE.Color(tool.c).getHexString()}"></div>${tool.n}`;
                    el.onclick = () => World.addPart({
                        name: tool.n, color: tool.c, shape: tool.s, mat: tool.m, 
                        light: tool.l, damage: tool.dmg, scale: tool.sc
                    });
                    t.appendChild(el);
                });
            },

            addExplorerItem: (obj) => {
                const div = document.createElement('div');
                div.className = 'exp-item';
                div.id = 'exp-' + obj.id;
                div.innerHTML = `<span class="exp-icon"></span> ${obj.name}`;
                div.onclick = () => Editor.select(obj);
                document.getElementById('explorer').appendChild(div);
            },

            updateProps: (obj) => {
                const list = document.getElementById('prop-list');
                list.innerHTML = '';
                if(!obj) {
                    list.innerHTML = '<div style="padding:10px; text-align:center; color:#666">No Selection</div>';
                    return;
                }

                const addRow = (lbl, input) => {
                    const r = document.createElement('div'); r.className='prop-row';
                    r.innerHTML = `<div class="prop-label">${lbl}</div><div class="prop-val"></div>`;
                    r.querySelector('.prop-val').appendChild(input);
                    list.appendChild(r);
                };

                // Name
                const iName = document.createElement('input'); iName.type='text'; iName.value=obj.name;
                iName.onchange=e=>{ obj.name=e.target.value; document.getElementById('exp-'+obj.id).innerHTML=`<span class="exp-icon"></span> ${e.target.value}`; };
                addRow('Name', iName);

                // Color
                const iCol = document.createElement('input'); iCol.type='color'; 
                iCol.value='#'+obj.material.color.getHexString();
                iCol.onchange=e=>{ obj.material.color.set(e.target.value); };
                addRow('Color', iCol);

                // Anchored
                const iAnch = document.createElement('input'); iAnch.type='checkbox';
                iAnch.checked = obj.userData.anchored;
                iAnch.onchange=e=>{ obj.userData.anchored = e.target.checked; };
                addRow('Anchored', iAnch);

                // CanCollide
                const iColld = document.createElement('input'); iColld.type='checkbox';
                iColld.checked = obj.userData.canCollide;
                iColld.onchange=e=>{ obj.userData.canCollide = e.target.checked; };
                addRow('CanCollide', iColld);

                // Transparency
                const iTran = document.createElement('input'); iTran.type='range'; iTran.min=0; iTran.max=1; iTran.step=0.1;
                iTran.value = 1 - obj.material.opacity;
                iTran.onchange=e=>{ 
                    obj.material.transparent = true; 
                    obj.material.opacity = 1 - parseFloat(e.target.value); 
                };
                addRow('Transparency', iTran);

                // Material Type
                const iMat = document.createElement('select');
                iMat.innerHTML = `<option value="std">Plastic</option><option value="neon">Neon</option>`;
                iMat.onchange=e=>{
                    if(e.target.value === 'neon') {
                        obj.material = new THREE.MeshBasicMaterial({color: obj.material.color});
                    } else {
                        obj.material = new THREE.MeshStandardMaterial({color: obj.material.color, roughness:0.5});
                    }
                };
                addRow('Material', iMat);
            }
        };

        /* --- AI SYSTEM --- */
        const AI = {
            toggle: () => {
                const p = document.getElementById('ai-panel');
                p.style.display = p.style.display==='flex'?'none':'flex';
            },
            send: () => {
                const i = document.getElementById('ai-in');
                const txt = i.value.trim();
                if(!txt) return;
                
                AI.msg(txt, 'user');
                i.value = '';

                setTimeout(() => {
                    const l = txt.toLowerCase();
                    let r = "Generating code...";
                    
                    if(l.includes('code')) {
                        r = `Executed script: ${txt.replace('code','').trim()}`;
                    } else if(l.includes('house')) {
                        if(l.includes('realistic')) {
                             // Complex House
                             const grp = new THREE.Group();
                             const w1 = World.addPart({name:"Wall", color:0xccaa88, pos:new THREE.Vector3(-5,5,0), scale:new THREE.Vector3(1,10,10)});
                             const w2 = World.addPart({name:"Wall", color:0xccaa88, pos:new THREE.Vector3(5,5,0), scale:new THREE.Vector3(1,10,10)});
                             const w3 = World.addPart({name:"Wall", color:0xccaa88, pos:new THREE.Vector3(0,5,-5), scale:new THREE.Vector3(10,10,1)});
                             const roof = World.addPart({name:"Roof", color:0x884422, shape:'wedge', pos:new THREE.Vector3(0,12,0), scale:new THREE.Vector3(12,4,12)});
                             r = "Built Realistic House v1";
                        } else {
                            World.addPart({name:"Simple House", color:0xaa8855, pos:new THREE.Vector3(0,5,0), scale:new THREE.Vector3(10,10,10)});
                            r = "Built Box House";
                        }
                    } else if(l.includes('tower')) {
                         for(let k=0; k<5; k++) World.addPart({name:"Floor", color:Math.random()*0xffffff, pos:new THREE.Vector3(10, 2+(k*4), 10)});
                         r = "Tower Generated.";
                    } else {
                        r = "I can build 'house', 'realistic house', 'tower' or run 'code'.";
                    }
                    AI.msg(r, 'bot');
                }, 500);
            },
            msg: (t, type) => {
                const d = document.createElement('div'); d.className=`chat-msg ${type}`; d.innerText=t;
                document.getElementById('ai-chat').appendChild(d);
            }
        };

        /* --- EVENTS --- */
        const Events = {
            init: () => {
                // Mouse Selection
                document.getElementById('viewport').addEventListener('pointerdown', (e) => {
                    if(Game.active) return;
                    const r = App.renderer.domElement.getBoundingClientRect();
                    const x = ((e.clientX - r.left) / r.width) * 2 - 1;
                    const y = -((e.clientY - r.top) / r.height) * 2 + 1;
                    App.raycaster.setFromCamera({x,y}, App.camera);
                    const hits = App.raycaster.intersectObjects(App.objects);
                    if(hits.length > 0 && hits[0].object.name !== "Baseplate") Editor.select(hits[0].object);
                    else if(hits.length===0) Editor.deselect();
                });

                // Joystick
                const joy = document.getElementById('joystick-zone');
                joy.addEventListener('pointerdown', e=>{ 
                    joy.setPointerCapture(e.pointerId);
                    joy.onpointermove = m => {
                        const rect = joy.getBoundingClientRect();
                        const cx = rect.width/2, cy = rect.height/2;
                        const dx = m.offsetX - cx, dy = m.offsetY - cy;
                        const d = Math.min(Math.sqrt(dx*dx+dy*dy), 40);
                        const a = Math.atan2(dy, dx);
                        const fx = Math.cos(a)*d, fy = Math.sin(a)*d;
                        document.getElementById('stick').style.transform = `translate(${fx}px,${fy}px)`;
                        Game.inputs.x = fx/40; Game.inputs.y = fy/40;
                    }
                });
                joy.addEventListener('pointerup', ()=>{
                     joy.onpointermove = null;
                     document.getElementById('stick').style.transform = `translate(0,0)`;
                     Game.inputs = {x:0, y:0};
                });
                
                // Jump
                document.getElementById('jump-btn').addEventListener('pointerdown', Game.jump);
            }
        };
    </script>
</body>
</html>
