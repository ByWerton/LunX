<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sadece 3D Görünüm</title>
    <style>
        /* Ekranın Tamamını Kaplama */
        body { margin: 0; overflow: hidden; touch-action: none; } 
        #renderCanvas { display: block; width: 100vw; height: 100vh; } 
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

    <script>
        // --- 1. Temel Tanımlamalar ---
        let scene, camera, renderer, controls;

        function initThree() {
            const canvas = document.getElementById('renderCanvas');
            
            // Sahne: Mavi Gökyüzü
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xADD8E6); // Açık Mavi
            
            // Işıklandırma
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x000000, 0.7); // Ortam Işığı
            scene.add(hemiLight);
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.5); // Güneş Işığı
            sunLight.position.set(5, 10, 5);
            scene.add(sunLight);

            // Kamera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5); // Küpün tam önünde, biraz yukarıda
            camera.lookAt(0, 0.5, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // --- Görünür Zemin ---
            const floorGeometry = new THREE.PlaneGeometry(30, 30);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x556B2F }); // Koyu Yeşil Zemin
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);
            
            // --- Ana Küp ---
            const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
            const cubeMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xff0000, // Parlak Kırmızı
                metalness: 0.1, 
                roughness: 0.8
            }); 
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.set(0, 0.5, 0); // Zeminin üstünde duran küp
            scene.add(cube);

            // --- Kontroller (Kamera Gezinmesi) ---
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // Daha akıcı hareket
            controls.dampingFactor = 0.05;

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 2. Ana Döngü ---
        function animate() {
            requestAnimationFrame(animate);

            // Kamera hareketlerini güncelle
            controls.update(); 
            
            // Sahneyi çiz
            renderer.render(scene, camera);
        }

        // Uygulamaları Başlat
        initThree();
        animate(); 
    </script>
</body>
</html>
