<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tabanlı Fizik Stüdyosu</title>
    <style>
        body { margin: 0; overflow: hidden; } 
        canvas { display: block; }
        /* Kontrol Butonları için basit stil */
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        #controls button {
            padding: 10px;
            margin-right: 5px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="translate">Hareket Ettir</button>
        <button id="rotate">Döndür</button>
        <button id="scale">Büyüt/Küçült</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="https://threejs.org/examples/js/controls/TransformControls.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.min.js"></script>

    <script>
        // --- 1. Three.js Kurulumu ---
        let scene, camera, renderer, controls, transformControls;
        let activeCube;
        
        // --- 2. Cannon-es Fizik Kurulumu ---
        let world; // Fizik dünyası
        let cubeBody; // Küpün fiziksel karşılığı
        const timeStep = 1 / 60; // Fizik simülasyon adımı (60 FPS)
        let lastTime;

        function initCannon() {
            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0); // Yerçekimini ayarla (Y ekseni aşağı)

            // --- Gizli Zemin (Sadece Fiziksel) ---
            const groundShape = new CANNON.Plane();
            const groundBody = new CANNON.Body({ mass: 0 }); // Kütlesi 0 olduğu için hareket etmez (Statik)
            groundBody.addShape(groundShape);
            groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0); // X ekseninde 90 derece döndür
            world.addBody(groundBody);
        }

        function initThree() {
            // Sahne
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000); // Siyah Arka Plan
            
            // Işıklandırma
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.0);
            sunLight.position.set(5, 5, 5);
            scene.add(sunLight);
            const ambientLight = new THREE.AmbientLight(0x404040); 
            scene.add(ambientLight);

            // Kamera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(3, 3, 3);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // --- Ana Küp (Görsel ve Fiziksel) ---
            const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
            const cubeMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x000000, 
                emissive: 0x111111 
            }); 
            activeCube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            scene.add(activeCube);

            // Küpün Fiziksel Cismi
            const cubeShape = new CANNON.Box(new CANNON.Vec3(0.5, 0.5, 0.5)); // Yarım boyutlar
            cubeBody = new CANNON.Body({ mass: 5, shape: cubeShape }); // Kütlesi 5, hareketli
            cubeBody.position.set(0, 5, 0); // Başlangıç pozisyonu (yukarıdan düşsün)
            world.addBody(cubeBody);

            // --- Kontroller ---
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            transformControls = new THREE.TransformControls(camera, renderer.domElement);
            transformControls.attach(activeCube); 
            scene.add(transformControls);

            // Fizik Motorunu durdurmak için kontrol kullanılırken
            transformControls.addEventListener('dragging-changed', function (event) {
                controls.enabled = !event.value;
                if (event.value) {
                    // Düzenleme başlarken fizik simülasyonunu durdur
                    cubeBody.type = CANNON.Body.STATIC; 
                } else {
                    // Düzenleme biterken fizik simülasyonunu tekrar başlat
                    cubeBody.type = CANNON.Body.DYNAMIC;
                    // Yeni pozisyonu fizik motoruna aktar
                    cubeBody.position.copy(activeCube.position);
                    cubeBody.quaternion.copy(activeCube.quaternion);
                    // Hızı sıfırla ki, kaldığı yerden düşmeye devam etmesin
                    cubeBody.velocity.set(0, 0, 0);
                    cubeBody.angularVelocity.set(0, 0, 0);
                }
            });
            
            // --- Butonları Bağlama ---
            document.getElementById('translate').addEventListener('click', () => { transformControls.setMode('translate'); });
            document.getElementById('rotate').addEventListener('click', () => { transformControls.setMode('rotate'); });
            document.getElementById('scale').addEventListener('click', () => { transformControls.setMode('scale'); });

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 3. Ana Döngü (Fizik ve Görsel Güncelleme) ---
        function animate(time) {
            requestAnimationFrame(animate);

            if (lastTime !== undefined) {
                const dt = (time - lastTime) / 1000;
                // Fizik dünyasını ilerlet
                world.step(timeStep, dt);
            }

            // Fizik pozisyonunu al ve görsel küpe uygula
            activeCube.position.copy(cubeBody.position);
            activeCube.quaternion.copy(cubeBody.quaternion);

            controls.update(); 
            renderer.render(scene, camera);
            lastTime = time;
        }

        // Uygulamaları Başlat
        initCannon(); 
        initThree();
        animate(); 
    </script>
</body>
</html>
