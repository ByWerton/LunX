<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roblox Studio Klonu - Tek Dosya</title>
    <style>
        /* style.css i√ßeriƒüi */
        body { margin: 0; overflow: hidden; font-family: sans-serif; touch-action: none; } 
        .screen {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            background-color: #f0f0f0;
        }
        .screen.active { display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* Men√º Stili */
        #mainMenu h1 { color: #00008b; }
        #templates button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
        }
        #templates button:hover { background-color: #e0e0e0; }

        /* Edit√∂r Stilleri */
        #editorScreen { display: none; background-color: #000; }
        #renderCanvas { display: block; width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; }

        /* Tool Bar Stili */
        #topToolbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(40, 40, 40, 0.9);
            padding: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 100;
            display: flex;
            align-items: center;
        }
        .tool-btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-right: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .tool-btn.active, .tool-btn:hover { background-color: #007bff; }
        .separator { width: 1px; background-color: #666; height: 25px; margin: 0 10px; }

        /* Saƒü Panel Stili */
        #rightPanel {
            position: absolute;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(50, 50, 50, 0.9);
            color: white;
            padding: 10px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
            z-index: 50;
            overflow-y: auto;
        }
        #rightPanel h2 { margin-top: 15px; font-size: 1.1em; border-bottom: 1px solid #777; padding-bottom: 5px; }
        .asset-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #propertiesPanel p { font-style: italic; color: #aaa; }

        /* Mobil Kontroller (≈ûimdilik Gizli) */
        #mobileControls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            display: none;
        }
        #jumpBtn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(0, 123, 255, 0.7);
            color: white;
            border: none;
            font-size: 24px;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div id="mainMenu" class="screen active">
        <h1>üõ†Ô∏è Kendi St√ºdyonu Ba≈ülat</h1>
        <p>D√ºzenlemeye ba≈ülamak i√ßin bir template se√ßin:</p>
        <div id="templates">
            <button class="template-btn" data-template="grass">
                Grass Baseplate üå≥
            </button>
            <button class="template-btn" data-template="baseplate">
                Baseplate ‚¨ú
            </button>
            <button class="template-btn" data-template="villages">
                Village (√áok Yakƒ±nda)
            </button>
        </div>
    </div>

    <div id="editorScreen" class="screen">
        <div id="topToolbar">
            <button id="playBtn" class="tool-btn">‚ñ∂Ô∏è OYNA</button>
            <button id="stopBtn" class="tool-btn" style="display:none;">‚èπÔ∏è DURDUR</button>
            <div class="separator"></div>
            <button id="toolTranslate" class="tool-btn active">‚ÜîÔ∏è Hareket</button>
            <button id="toolRotate" class="tool-btn">üîÑ D√∂nd√ºr</button>
            <button id="toolScale" class="tool-btn">üîç B√ºy√ºt</button>
            <button id="toolSpawnPoint" class="tool-btn">üë∂ SpawnPoint Ekle</button>
        </div>

        <canvas id="renderCanvas"></canvas> 

        <div id="rightPanel">
            <h2>üß± Varlƒ±klar</h2>
            <button id="addBlockBtn" class="asset-btn">‚ûï Basit Blok Ekle</button>
            
            <h2 id="propertiesTitle">‚öôÔ∏è √ñzellikler</h2>
            <div id="propertiesPanel">
                <p>Nesne se√ßili deƒüil.</p>
            </div>
        </div>

        <div id="mobileControls">
            <div id="joystick"></div>
        </div>
        <button id="jumpBtn">‚¨ÜÔ∏è Zƒ±pla</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="https://threejs.org/examples/js/controls/TransformControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.min.js"></script>
    
    <script>
        // app.js i√ßeriƒüi
        
        // --- Globals ---
        let scene, camera, renderer, controls, transformControls;
        let world; 
        let activeTool = 'translate';
        const objects = []; // T√ºm g√∂rsel objeler
        const bodies = [];  // T√ºm fiziksel objeler
        let activeObject = null; // ≈ûu an se√ßili olan g√∂rsel obje
        let isPlaying = false; // Oynatma modunda mƒ±yƒ±z?

        // --- Menu ve Ba≈ülatma Mantƒ±ƒüƒ± ---
        document.querySelectorAll('.template-btn').forEach(button => {
            button.addEventListener('click', () => {
                const template = button.getAttribute('data-template');
                document.getElementById('mainMenu').classList.remove('active');
                document.getElementById('editorScreen').style.display = 'flex';
                initEngine(template);
            });
        });
        
        // --- Play/Stop Buton Mantƒ±ƒüƒ± ---
        document.getElementById('playBtn').addEventListener('click', () => {
             // **UYARI**: Burasƒ± R6 Karakter ve Joystick mantƒ±ƒüƒ±nƒ±n geleceƒüi alandƒ±r.
            if (!isPlaying) {
                alert("Oynat Modu: R6 Karakter ve Joystick bu a≈üamada devreye girecektir.");
                isPlaying = true;
                document.getElementById('playBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline-block';
                // Edit√∂r Tool'larƒ±nƒ± gizle
                document.getElementById('toolTranslate').style.display = 'none';
                document.getElementById('toolRotate').style.display = 'none';
                document.getElementById('toolScale').style.display = 'none';
                transformControls.detach();
                // Joystick ve Zƒ±plama butonunu g√∂ster
                // document.getElementById('mobileControls').style.display = 'block';
                // document.getElementById('jumpBtn').style.display = 'block';
                
                // Kamerayƒ± serbest bƒ±rak
                controls.enabled = false; 
                // Karakteri spawn et (Gelecekteki kod buraya gelecek)
            }
        });
        
        document.getElementById('stopBtn').addEventListener('click', () => {
            isPlaying = false;
            document.getElementById('playBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            // Edit√∂r Tool'larƒ±nƒ± g√∂ster
            document.getElementById('toolTranslate').style.display = 'inline-block';
            document.getElementById('toolRotate').style.display = 'inline-block';
            document.getElementById('toolScale').style.display = 'inline-block';
            // Joystick ve Zƒ±plama butonunu gizle
            document.getElementById('mobileControls').style.display = 'none';
            document.getElementById('jumpBtn').style.display = 'none';
            
            // Kamerayƒ± geri al
            controls.enabled = true;
            if(activeObject) transformControls.attach(activeObject);
            // Karakteri yok et (Gelecekteki kod buraya gelecek)
        });


        // --- 3D Motorunun ve Fiziƒüin Ba≈ülatƒ±lmasƒ± ---
        function initEngine(template) {
            // 1. Fƒ∞Zƒ∞K BA≈ûLATMA
            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0); 
            
            // 2. 3D MOTOR BA≈ûLATMA
            const canvas = document.getElementById('renderCanvas');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xADD8E6); 
            
            // I≈üƒ±klandƒ±rma
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x000000, 0.6);
            scene.add(hemiLight);
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.5); 
            sunLight.position.set(5, 10, 5);
            sunLight.castShadow = true;
            scene.add(sunLight);

            // Kamera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10); 
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;

            // 3. TEMPLATE Y√úKLEME
            loadTemplate(template);

            // 4. KONTROLLER
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; 
            controls.dampingFactor = 0.05;

            transformControls = new THREE.TransformControls(camera, renderer.domElement);
            transformControls.addEventListener('dragging-changed', (event) => {
                controls.enabled = !event.value;
                if (activeObject) togglePhysics(activeObject, !event.value);
            });
            scene.add(transformControls);
            
            // Pencere Boyutu
            window.addEventListener('resize', onWindowResize, false);
            
            // Tƒ±klama Olaylarƒ± (Se√ßim ƒ∞√ßin)
            canvas.addEventListener('mousedown', onCanvasClick, false);
            
            animate();
        }

        // --- TEMPLATE Y√úKLEME ---
        function loadTemplate(template) {
            // T√ºm mevcut objeleri temizle
            objects.forEach(obj => { scene.remove(obj); });
            bodies.forEach(body => { world.removeBody(body); });
            objects.length = 0;
            bodies.length = 0;
            
            // Zemin Ekleme (Her Template i√ßin ortak fiziksel zemin)
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            let floorMaterial;
            
            if (template === 'grass') {
                floorMaterial = new THREE.MeshStandardMaterial({ color: 0x556B2F }); // Koyu Ye≈üil
            } else {
                floorMaterial = new THREE.MeshStandardMaterial({ color: 0xAAAAAA }); // Gri
            }

            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);
            
            // Fiziksel Zemin
            const groundShape = new CANNON.Plane();
            const groundBody = new CANNON.Body({ mass: 0 });
            groundBody.addShape(groundShape);
            groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0); 
            world.addBody(groundBody);
        }

        // --- NESNE EKLEME VE Y√ñNETƒ∞M ---
        document.getElementById('addBlockBtn').addEventListener('click', () => {
            addBlock();
        });
        
        document.getElementById('toolSpawnPoint').addEventListener('click', () => {
            addSpawnPoint();
        });
        
        function addSpawnPoint() {
             const size = { x: 4, y: 0.2, z: 4 };
            const material = new THREE.MeshStandardMaterial({ color: 0x00ffff, opacity: 0.5, transparent: true }); // ≈ûeffaf Mavi/Cyan
            const geometry = new THREE.BoxGeometry(size.x, size.y, size.z);
            const mesh = new THREE.Mesh(geometry, material);
            
            mesh.position.set(0, size.y / 2, 0); // Zeminin hemen √ºst√ºnde
            mesh.name = "SpawnPoint";
            mesh.userData.type = "SpawnPoint";
            mesh.castShadow = true;
            scene.add(mesh);
            objects.push(mesh);
            
            // SpawnPoint'ler statik olmalƒ± (Fiziksel zemin)
            const shape = new CANNON.Box(new CANNON.Vec3(size.x / 2, size.y / 2, size.z / 2));
            const body = new CANNON.Body({ mass: 0, shape: shape }); // Mass 0, Statik
            body.position.copy(mesh.position);
            world.addBody(body);
            bodies.push(body);
            mesh.userData.body = body;
            
            selectObject(mesh);
            alert("SpawnPoint eklendi! Karakterler burada doƒüar.");
        }

        function addBlock() {
            const size = { x: 2, y: 2, z: 2 };
            const material = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff });
            const geometry = new THREE.BoxGeometry(size.x, size.y, size.z);
            const mesh = new THREE.Mesh(geometry, material);
            
            mesh.position.set(Math.random() * 6 - 3, 10, Math.random() * 6 - 3); 
            mesh.castShadow = true;
            mesh.userData.type = "Block";
            scene.add(mesh);
            objects.push(mesh);
            
            // Fiziksel G√∂vde
            const shape = new CANNON.Box(new CANNON.Vec3(size.x / 2, size.y / 2, size.z / 2));
            const body = new CANNON.Body({ mass: 10, shape: shape });
            body.position.copy(mesh.position);
            world.addBody(body);
            bodies.push(body);
            
            mesh.userData.body = body;
            
            selectObject(mesh);
        }

        // Fizik A√ß/Kapa
        function togglePhysics(mesh, enabled) {
            const body = mesh.userData.body;
            if (!body || mesh.userData.type === "SpawnPoint") return; // SpawnPoint statik kalmalƒ±
            
            if (enabled) {
                body.type = CANNON.Body.DYNAMIC; 
                body.position.copy(mesh.position);
                body.quaternion.copy(mesh.quaternion);
                body.velocity.set(0, 0, 0);
                body.angularVelocity.set(0, 0, 0);
            } else {
                body.type = CANNON.Body.STATIC; 
            }
        }

        // Nesne Se√ßimi
        function selectObject(mesh) {
            if (activeObject === mesh) return;
            
            activeObject = mesh;
            if(!isPlaying) transformControls.attach(mesh);
            
            // √ñzellikler panelini g√ºncelle
            document.getElementById('propertiesTitle').innerText = "‚öôÔ∏è " + (mesh.userData.type || "Nesne") + " √ñzellikleri";
            document.getElementById('propertiesPanel').innerHTML = `
                <p>Tip: ${mesh.userData.type || "Blok"}</p>
                <p>Konum X: ${mesh.position.x.toFixed(2)}</p>
                <p>Konum Y: ${mesh.position.y.toFixed(2)}</p>
                <p>Konum Z: ${mesh.position.z.toFixed(2)}</p>
                <p>Renk: #${mesh.material.color.getHexString()}</p>
            `;
        }

        // Tƒ±klama ile Se√ßim (Raycasting)
        function onCanvasClick(event) {
            if (isPlaying) return; // Oynatma modunda d√ºzenleme yok
            if (transformControls.dragging) return;
            
            const pointer = new THREE.Vector2();
            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = - (event.clientY / window.innerHeight) * 2 + 1;
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(pointer, camera);
            
            const intersects = raycaster.intersectObjects(objects, true);
            
            if (intersects.length > 0) {
                selectObject(intersects[0].object);
            } else {
                // Hi√ßbir ≈üey se√ßilmediyse
                transformControls.detach();
                activeObject = null;
                document.getElementById('propertiesTitle').innerText = "‚öôÔ∏è √ñzellikler";
                document.getElementById('propertiesPanel').innerHTML = `<p>Nesne se√ßili deƒüil.</p>`;
            }
        }

        // --- TOOLBAR Y√ñNETƒ∞Mƒ∞ ---
        document.querySelectorAll('#topToolbar .tool-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const toolId = e.target.id;
                if (toolId === 'playBtn' || toolId === 'stopBtn' || toolId === 'toolSpawnPoint') return;

                const tool = toolId.replace('tool', '').toLowerCase();
                
                // Aktif tool'u g√ºncelle
                activeTool = tool;
                transformControls.setMode(tool);
                
                // Aktif butonu vurgula
                document.querySelectorAll('#topToolbar .tool-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
            });
        });

        // --- PENCERE BOYUTU ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- ANA D√ñNG√ú ---
        function animate(time) {
            requestAnimationFrame(animate);

            let dt = 1/60;
            if (typeof time === 'number' && lastTime !== undefined) {
                dt = (time - lastTime) / 1000;
            }
            
            // Sadece oynatma modunda veya d√ºzenleme yapƒ±lmƒ±yorken fizik hesapla
            if (!transformControls.dragging) {
                world.step(dt); 
                // Fizik objelerinin konumunu g√∂rsel objelere kopyala
                for (let i = 0; i < objects.length; i++) {
                     // Sadece DYNAMIC olanlarƒ± (bloklarƒ±) g√ºncelle
                    if (bodies[i].type === CANNON.Body.DYNAMIC) {
                        objects[i].position.copy(bodies[i].position);
                        objects[i].quaternion.copy(bodies[i].quaternion);
                    }
                }
            }


            controls.update(); 
            renderer.render(scene, camera);
            lastTime = performance.now();
        }
    </script>
</body>
</html>
