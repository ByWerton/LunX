<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunX Studio - Yalƒ±n Ana Sayfa</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1e1e1e; color: #ddd; display: flex; flex-direction: column; height: 100vh; }
        #toolbar { background-color: #252526; display: flex; align-items: center; padding: 5px 10px; border-bottom: 1px solid #3e3e42; height: 40px; }
        .logo { font-size: 20px; font-weight: bold; color: #007acc; margin-right: 20px; letter-spacing: 1px; }
        .tool-group { display: flex; gap: 5px; margin-right: 20px; }
        .tool-btn { background-color: #3e3e42; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px; transition: 0.2s; font-size: 14px; display: flex; align-items: center; justify-content: center; line-height: 1; }
        .tool-btn:hover { background-color: #505050; }
        .tool-btn.active { background-color: #007acc; }
        #user-info { margin-left: auto; display: flex; align-items: center; gap: 10px; font-size: 12px; }
        #main-area { flex-grow: 1; display: flex; overflow: hidden; }
        #viewport { flex-grow: 1; position: relative; background-color: #000; }
        #sidebar-right { width: 250px; background-color: #252526; border-left: 1px solid #3e3e42; padding: 10px; display: flex; flex-direction: column; }
        .panel-section { margin-bottom: 15px; }
        h4 { margin: 0 0 5px 0; font-size: 14px; color: #aaa; }
        #object-info { font-size: 12px; }
        #code-editor { width: 100%; height: 150px; background-color: #1e1e1e; color: #dcdcdc; border: 1px solid #007acc; font-family: 'Consolas', monospace; padding: 5px; box-sizing: border-box; }
        .run-btn { background-color: #2da042; text-align: center; margin-top: 5px; width: 100%; padding: 8px; border: none; color: white; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="toolbar">
        <div class="logo">LunX</div>
        <div class="tool-group">
            <button id="tool-translate" class="tool-btn active" onclick="window.setTool('translate')" title="Ta≈üƒ± (W)">‚ÜîÔ∏è</button>
            <button id="tool-rotate" class="tool-btn" onclick="window.setTool('rotate')" title="√áevir (Q)">üîÑ</button>
            <button id="tool-scale" class="tool-btn" onclick="window.setTool('scale')" title="Boyutlandƒ±r (E)">‚ÜïÔ∏è</button>
        </div>
        <div class="tool-group">
            <button class="tool-btn" onclick="window.addShape('cube')" title="K√ºp Ekle">üü¶</button>
            <button class="tool-btn" onclick="window.addShape('sphere')" title="K√ºre Ekle">üîµ</button>
            <button class="tool-btn" onclick="window.addShape('cylinder')" title="Silindir Ekle">üõ¢Ô∏è</button>
        </div>
        <div id="user-info">
            <span id="status">Hazƒ±r.</span>
            <span id="user-email" style="color:#fff;">Anonim Kullanƒ±cƒ±</span>
        </div>
    </div>
    
    <div id="main-area">
        <div id="viewport"></div>
        <div id="sidebar-right">
            <div class="panel-section">
                <h4>SE√áƒ∞Lƒ∞ NESNE</h4>
                <div id="object-info">Hi√ßbir nesne se√ßili deƒüil.</div>
            </div>
            <div class="panel-section" id="script-panel" style="display:none;">
                <h4>LUNX SCRIPT (JS)</h4>
                <textarea id="code-editor" placeholder="// object.rotation.y += 0.01;"></textarea>
                <button class="run-btn" onclick="window.saveScript()">‚ö° Kodu √áalƒ±≈ütƒ±r</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    
    <script>
        // --- GLOBAL DEƒûƒ∞≈ûKENLER ---
        let scene, camera, renderer, controls, transformControls;
        let objects = []; 
        let selectedObject = null;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // --- 1. SAHNE BA≈ûLATMA ---

        window.initFullScene = () => {
             try {
                const viewport = document.getElementById('viewport');
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, viewport.clientWidth / viewport.clientHeight, 0.1, 1000);
                camera.position.set(5, 5, 5);
                
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(viewport.clientWidth, viewport.clientHeight);
                viewport.appendChild(renderer.domElement);
                
                // Kontroller
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                transformControls = new THREE.TransformControls(camera, renderer.domElement);
                scene.add(transformControls);

                transformControls.addEventListener('dragging-changed', function (event) {
                    controls.enabled = !event.value;
                });
                
                // I≈üƒ±klandƒ±rma
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
                const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
                dirLight.position.set(5, 10, 7);
                scene.add(dirLight);

                // Ortam (Zemin ve Grid)
                window.setupEnvironment();

                window.addEventListener('resize', window.onWindowResize);
                viewport.addEventListener('mousedown', window.onMouseDown);
                window.addEventListener('keydown', window.onKeyDown); 
                window.setTool('translate'); // Ba≈ülangƒ±√ß aracƒ±
                window.animate();

            } catch (e) {
                console.error("3D ƒ∞Nƒ∞T KRƒ∞Tƒ∞K HATASI:", e);
                window.log("KRƒ∞Tƒ∞K HATA: 3D motoru ba≈ülatƒ±lamadƒ±. K√ºt√ºphaneleri kontrol edin.");
            }
        }
        
        window.setupEnvironment = () => {
            scene.background = new THREE.Color(0x87CEEB); // Mavi G√∂ky√ºz√º
            
            // Zemin
            const groundGeometry = new THREE.BoxGeometry(30, 0.1, 30); 
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x555555, transparent: false, opacity: 1.0 }); 
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.position.y = -0.05; 
            scene.add(ground);
            
            // Grid
            const gridHelper = new THREE.GridHelper(30, 30, 0x999999, 0x777777); 
            scene.add(gridHelper);
        }

        // --- 2. ARA√áLAR ve NESNE Y√ñNETƒ∞Mƒ∞ (√áalƒ±≈üƒ±r durumda) ---

        window.setTool = (mode) => {
            if (!transformControls) return;

            document.querySelectorAll('.tool-group .tool-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tool-${mode}`).classList.add('active');

            transformControls.setMode(mode);
            window.log("Tool: " + mode.charAt(0).toUpperCase() + mode.slice(1));
        }

        window.addShape = (type) => {
            if (!scene) return;
            let geometry, material, mesh;
            
            const color = Math.random() * 0xffffff;
            const position = { x: (Math.random() - 0.5) * 4, y: 1.5, z: (Math.random() - 0.5) * 4 }; 

            material = new THREE.MeshStandardMaterial({ color: color });
            if (type === 'cube') geometry = new THREE.BoxGeometry(1, 1, 1);
            else if (type === 'sphere') geometry = new THREE.SphereGeometry(0.6, 32, 16);
            else if (type === 'cylinder') geometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 32);
            
            mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(position.x, position.y, position.z);
            mesh.name = type.charAt(0).toUpperCase() + type.slice(1) + "_" + objects.length;
            mesh.userData = { script: "", compiled: null, type: type }; // Script desteƒüi

            scene.add(mesh);
            objects.push(mesh);
            
            window.selectObject(mesh);
        }

        window.onMouseDown = (event) => {
            if (!renderer || !renderer.domElement) return;

            const viewport = document.getElementById('viewport');
            const rect = renderer.domElement.getBoundingClientRect();
            
            if (transformControls && transformControls.dragging) return;

            mouse.x = ((event.clientX - rect.left) / viewport.clientWidth) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / viewport.clientHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(objects); 

            if (intersects.length > 0) {
                window.selectObject(intersects[0].object);
            } else if (transformControls && !transformControls.dragging) {
                window.selectObject(null); 
            }
        }
        
        window.selectObject = (obj) => {
            if (!transformControls) return;
            // Eski se√ßili nesnenin vurgusunu kaldƒ±r
            if (selectedObject && selectedObject.material.emissive) selectedObject.material.emissive.setHex(0x000000); 
            selectedObject = obj;
            window.updateUI();
            
            if (obj) {
                obj.material.emissive.setHex(0x333333); // Yeni nesneyi vurgula
                transformControls.attach(obj); 
            } else {
                if(transformControls) transformControls.detach(); 
            }
        }

        // --- 3. KOD √áALI≈ûTIRMA ve G√úNCELLEME ---

        window.saveScript = () => {
            if (!selectedObject) return;
            const codeText = document.getElementById('code-editor').value;
            window.applyScript(selectedObject, codeText);
        }
        
        window.applyScript = (object, codeText) => {
            object.userData.script = codeText;
            try {
                // Kodun √ßalƒ±≈üma fonksiyonunu olu≈ütur
                object.userData.compiled = new Function('object', 'time', codeText);
                window.log(object.name + " i√ßin script √ßalƒ±≈üƒ±yor!");
            } catch (e) {
                window.log("Script Hatasƒ±: " + e.message);
                object.userData.compiled = null;
            }
        }

        window.updateUI = () => { 
            const infoDiv = document.getElementById('object-info');
            const scriptPanel = document.getElementById('script-panel');
            const editor = document.getElementById('code-editor');
            if (selectedObject) {
                infoDiv.innerHTML = `<strong>${selectedObject.name}</strong><br>Pozisyon: x${selectedObject.position.x.toFixed(1)} y${selectedObject.position.y.toFixed(1)} z${selectedObject.position.z.toFixed(1)}`;
                scriptPanel.style.display = 'block';
                editor.value = selectedObject.userData.script || "";
            } else {
                infoDiv.innerHTML = "Se√ßili deƒüil.";
                scriptPanel.style.display = 'none';
            }
        }
        
        window.log = (msg) => { 
            const statusEl = document.getElementById('status');
            statusEl.innerText = msg; 
            console.log(msg); 
        }
        
        // --- 4. RENDER D√ñNG√úS√ú ---

        window.onWindowResize = () => {
            const viewport = document.getElementById('viewport');
            camera.aspect = viewport.clientWidth / viewport.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(viewport.clientWidth, viewport.clientHeight);
        }
        
        window.animate = () => {
            requestAnimationFrame(window.animate);
            const time = performance.now();
            objects.forEach(obj => {
                if (obj.userData && obj.userData.compiled) {
                    try { obj.userData.compiled(obj, time); } catch (err) {}
                }
            });
            if (controls) controls.update(); 
            if (renderer && scene && camera) renderer.render(scene, camera);
        }
        
        // --- UYGULAMA BA≈ûLANGICI ---
        window.onload = () => {
            window.initFullScene();
            window.log("LunX Studio (Yalƒ±n Versiyon) y√ºklendi.");
        };
    </script>
</body>
</html>
