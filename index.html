<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunX Studio</title>
    <style>
        /* Genel D√ºzen */
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1e1e1e; color: #ddd; display: flex; flex-direction: column; height: 100vh; }
        
        /* 1. √úST ARA√á √áUBUƒûU */
        #toolbar { 
            background-color: #252526; 
            display: flex; 
            align-items: center; 
            padding: 5px 10px; 
            border-bottom: 1px solid #3e3e42;
            height: 40px;
        }
        .logo { font-size: 20px; font-weight: bold; color: #007acc; margin-right: 20px; letter-spacing: 1px; }
        
        .tool-group { display: flex; gap: 5px; margin-right: 20px; }
        .tool-btn { 
            background-color: #3e3e42; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            cursor: pointer; 
            border-radius: 4px; 
            transition: 0.2s; 
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1; /* Emoji hizalamasƒ± i√ßin */
        }
        .tool-btn:hover { background-color: #505050; }
        .tool-btn.active { background-color: #007acc; } /* Se√ßili tool i√ßin */
        
        /* Kullanƒ±cƒ± ve Durum Bilgileri Saƒüda */
        #user-info { margin-left: auto; display: flex; align-items: center; gap: 10px; font-size: 12px; }
        #user-email { color: #fff; }
        #logout-btn { background-color: #d9534f; padding: 4px 8px; font-size: 12px; }
        #status { font-size: 12px; color: #888; }

        /* 2. ANA √áALI≈ûMA ALANI */
        #main-area { flex-grow: 1; display: flex; overflow: hidden; }
        #viewport { flex-grow: 1; position: relative; background-color: #000; }
        
        /* 3. SAƒû PANEL (Script Editor) */
        #sidebar-right { width: 250px; background-color: #252526; border-left: 1px solid #3e3e42; padding: 10px; display: flex; flex-direction: column; }
        .panel-section { margin-bottom: 15px; }
        h4 { margin: 0 0 5px 0; font-size: 14px; color: #aaa; }
        #object-info { font-size: 12px; }
        #code-editor { width: 100%; height: 150px; background-color: #1e1e1e; color: #dcdcdc; border: 1px solid #007acc; font-family: 'Consolas', monospace; padding: 5px; box-sizing: border-box; }
        .run-btn { background-color: #2da042; text-align: center; margin-top: 5px; width: 100%; padding: 8px; border: none; color: white; cursor: pointer; border-radius: 4px; }

        /* 4. AUTH EKRANI (Aynƒ± kalƒ±r) */
        .auth-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1e1e1e; z-index: 5000; justify-content: center; align-items: center; }
        .auth-container { background: #252526; padding: 40px; width: 350px; border-radius: 8px; border: 2px solid #007acc; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .auth-container input { width: 90%; padding: 12px; margin: 10px 0; background: #333; border: 1px solid #555; color: white; border-radius: 4px; }
        #auth-error { color: #ff4444; font-size: 13px; margin-top: 15px; display: none; }
        .switch-auth { position: absolute; top: 20px; right: 20px; color: #007acc; cursor: pointer; font-size: 14px; }
        .switch-auth:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div id="auth-screen" class="auth-screen flex">
        <a id="auth-switch-link" class="switch-auth" onclick="switchAuthMode()"></a>
        <div id="auth-container" class="auth-container">
            <h1 class="logo" style="font-size: 36px; margin-bottom: 20px;">LUNX STUDIO</h1>
            <h2 id="auth-title" style="color:#007acc; margin-bottom: 20px;"></h2>
            <div id="auth-error" style="display: none;"></div>
            <input type="email" id="auth-email-input" placeholder="E-posta Adresi">
            <input type="password" id="auth-password-input" placeholder="≈ûifre">
            <button id="auth-submit-btn" class="tool-btn" style="width: 95%; background-color:#007acc;"></button>
        </div>
    </div>
    
    <div id="toolbar" style="display: none;">
        <div class="logo">LunX</div>

        <div class="tool-group">
            <button id="tool-translate" class="tool-btn active" onclick="setTool('translate')" title="Ta≈üƒ± (W)">‚ÜîÔ∏è</button>
            <button id="tool-rotate" class="tool-btn" onclick="setTool('rotate')" title="√áevir (Q)">üîÑ</button>
            <button id="tool-scale" class="tool-btn" onclick="setTool('scale')" title="Boyutlandƒ±r (E)">‚ÜïÔ∏è</button>
        </div>
        
        <div class="tool-group">
            <button class="tool-btn" onclick="window.addShape('cube')" title="K√ºp Ekle">üü¶</button>
            <button class="tool-btn" onclick="window.addShape('sphere')" title="K√ºre Ekle">üîµ</button>
            <button class="tool-btn" onclick="window.addShape('cylinder')" title="Silindir Ekle">üõ¢Ô∏è</button>
        </div>
        
        <div class="tool-group">
            <button class="tool-btn" onclick="window.saveScene()" title="Kaydet">üíæ</button>
            <button class="tool-btn" onclick="window.loadScene()" title="Y√ºkle">üìÇ</button>
            <button class="tool-btn" onclick="window.clearScene(true)" title="Sahneyi Sil" style="background-color:#c92c2c;">üóëÔ∏è</button>
        </div>

        <div id="user-info">
            <span id="status">Hazƒ±r.</span>
            <span id="user-email" style="color:#4caf50;"></span>
            <button id="logout-btn" class="tool-btn" onclick="window.logoutUser()">√áƒ±kƒ±≈ü Yap</button>
        </div>
    </div>
    
    <div id="main-area" style="display: none;">
        <div id="viewport"></div>
        
        <div id="sidebar-right">
            <div class="panel-section">
                <h4>SE√áƒ∞Lƒ∞ NESNE</h4>
                <div id="object-info">Hi√ßbir nesne se√ßili deƒüil.</div>
            </div>
            <div class="panel-section" id="script-panel" style="display:none;">
                <h4>LUNX SCRIPT (JS)</h4>
                <textarea id="code-editor" placeholder="// object.rotation.y += 0.01;"></textarea>
                <button class="run-btn" onclick="window.saveScript()">‚ö° Kodu √áalƒ±≈ütƒ±r</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script> 

    <script type="module">
        // --- 1. FIREBASE SDK KURULUMU ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD4Dh_WCxTSqMnJ8u0M4KqwHpejJrEoctk",
            authDomain: "lunxstudio.firebaseapp.com",
            databaseURL: "https://lunxstudio-default-rtdb.firebaseio.com", 
            projectId: "lunxstudio",
            storageBucket: "lunxstudio.firebasestorage.app",
            messagingSenderId: "810358489202",
            appId: "1:810358489202:web:301dbd444bf4608f2782eb",
            measurementId: "G-Y36QNCE71R"
        };
        
        let app, auth, db; 
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app); 
            db = getDatabase(app); 
        } catch(e) {
            console.error("Firebase BA≈ûLATMA KRƒ∞Tƒ∞K HATASI:", e);
        }

        // --- 2. GLOBAL DURUMLAR VE DEƒûƒ∞≈ûKENLER ---
        let scene, camera, renderer, controls, transformControls;
        let objects = []; 
        let selectedObject = null;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let authMode = 'register'; 

        // --- 3. Gƒ∞Rƒ∞≈û / KAYIT AKI≈ûI FONKSƒ∞YONLARI ---

        window.showAuth = (mode) => {
            document.getElementById('auth-screen').style.display = 'flex';
            document.getElementById('toolbar').style.display = 'none';
            document.getElementById('main-area').style.display = 'none';
            
            const authTitle = document.getElementById('auth-title');
            const authSubmitBtn = document.getElementById('auth-submit-btn');
            const authSwitchLink = document.getElementById('auth-switch-link');
            document.getElementById('auth-error').style.display = 'none';

            if (mode === 'register') {
                authMode = 'register';
                authTitle.innerText = "HESAP OLU≈ûTUR";
                authSubmitBtn.innerText = "Kayƒ±t Ol";
                authSwitchLink.innerText = "Bir hesabƒ±n var mƒ±? (Giri≈ü Yap)";
                authSwitchLink.onclick = () => showAuth('login');
            } else { 
                authMode = 'login';
                authTitle.innerText = "Gƒ∞Rƒ∞≈û YAP";
                authSubmitBtn.innerText = "Giri≈ü Yap";
                authSwitchLink.innerText = "Hesabƒ±n yok mu? (Kayƒ±t Ol)";
                authSwitchLink.onclick = () => showAuth('register');
            }
        }
        
        window.switchAuthMode = () => { showAuth(authMode === 'register' ? 'login' : 'register'); }

        window.handleAuthSubmit = async () => {
            const email = document.getElementById('auth-email-input').value;
            const pass = document.getElementById('auth-password-input').value;
            
            if (!email || !pass) {
                showError("L√ºtfen e-posta ve ≈üifreyi girin.");
                return;
            }

            try {
                if (authMode === 'register') {
                    await createUserWithEmailAndPassword(auth, email, pass);
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                }
                document.getElementById('auth-screen').style.display = 'none';
                // Giri≈ü ba≈üarƒ±lƒ± olunca 3D ortamƒ± ba≈ülat
                startStudio(); 
            } catch (error) { showError(error.message); }
        };

        window.logoutUser = async () => { 
            await signOut(auth); 
            showAuth('login');
        };

        function showError(msg) { 
            const errDiv = document.getElementById('auth-error');
            errDiv.innerText = msg; errDiv.style.display = 'block';
        }

        // Firebase kullanƒ±cƒ± durumu takibi ve aray√ºz g√ºncelleme
        if(auth) {
            onAuthStateChanged(auth, (user) => {
                const userEmailSpan = document.getElementById('user-email');
                if (user) {
                    userEmailSpan.innerText = user.email;
                    userEmailSpan.style.color = "#4caf50";
                    log(user.email + " giri≈ü yaptƒ±.");
                    // Eƒüer 3D alan g√∂r√ºnm√ºyorsa (yani yeni login olduysa) ba≈ülat
                    if (document.getElementById('main-area').style.display === 'none') {
                        startStudio();
                    }
                } else {
                    userEmailSpan.innerText = "Misafir Modu";
                    userEmailSpan.style.color = "#fff";
                    log("Misafir modundasƒ±nƒ±z.");
                }
            });
        }
        
        // --- 4. ST√úDYO BA≈ûLATMA VE KONTROLLER ---

        function startStudio() {
            document.getElementById('toolbar').style.display = 'flex';
            document.getElementById('main-area').style.display = 'flex';
            
            if (!controls) { 
                initFullScene(); 
            } else {
                renderer.domElement.style.display = 'block'; 
            }
            // Varsayƒ±lan ortamƒ± kur ve Ta≈üƒ±ma tool'unu se√ß
            window.clearScene(false);
            setupEnvironment('default_template');
            setTool('translate');
            log(`LunX Studio hazƒ±r.`);
        }

        window.setTool = (mode) => {
            if (!transformControls) return;

            document.querySelectorAll('.tool-group .tool-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tool-${mode}`).classList.add('active');

            transformControls.setMode(mode);
            log("Tool: " + mode.charAt(0).toUpperCase() + mode.slice(1));
        }

        function initFullScene() {
             try {
                const viewport = document.getElementById('viewport');
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, viewport.clientWidth / viewport.clientHeight, 0.1, 1000);
                camera.position.set(5, 5, 5);
                
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(viewport.clientWidth, viewport.clientHeight);
                viewport.appendChild(renderer.domElement);

                controls = new THREE.OrbitControls(camera, renderer.domElement);
                transformControls = new THREE.TransformControls(camera, renderer.domElement);
                scene.add(transformControls);

                // **Gizmo hareketi sƒ±rasƒ±nda OrbitControls'u devre dƒ±≈üƒ± bƒ±rak**
                transformControls.addEventListener('dragging-changed', function (event) {
                    controls.enabled = !event.value;
                });
                
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
                const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
                dirLight.position.set(5, 10, 7);
                scene.add(dirLight);

                window.addEventListener('resize', onWindowResize);
                viewport.addEventListener('mousedown', onMouseDown);
                window.addEventListener('keydown', onKeyDown); 
                animate();

            } catch (e) {
                console.error("3D ƒ∞Nƒ∞T KRƒ∞Tƒ∞K HATASI:", e);
                log("KRƒ∞Tƒ∞K HATA: 3D motoru ba≈ülatƒ±lamadƒ±.");
            }
        }
        
        function setupEnvironment(env) {
            scene.background = new THREE.Color(0x87CEEB); 
            scene.children = scene.children.filter(child => child.isLight || child.isTransformControls || (child.isMesh && objects.includes(child)));

            const groundGeometry = new THREE.BoxGeometry(30, 0.1, 30); 
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x555555, transparent: false, opacity: 1.0 }); 
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.position.y = -0.05; 
            scene.add(ground);
            
            const gridHelper = new THREE.GridHelper(30, 30, 0x999999, 0x777777); 
            scene.add(gridHelper);
        }

        window.addShape = (type) => {
            if (!scene) return;
            let geometry, material;
            const color = Math.random() * 0xffffff;
            const position = { x: (Math.random() - 0.5) * 4, y: 1.5, z: (Math.random() - 0.5) * 4 }; 

            material = new THREE.MeshStandardMaterial({ color: color });
            if (type === 'cube') geometry = new THREE.BoxGeometry(1, 1, 1);
            else if (type === 'sphere') geometry = new THREE.SphereGeometry(0.6, 32, 16);
            else if (type === 'cylinder') geometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 32);
            
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(position.x, position.y, position.z);
            mesh.name = type.charAt(0).toUpperCase() + type.slice(1) + "_" + objects.length;
            mesh.userData = { script: "", compiled: null, type: type };

            scene.add(mesh);
            objects.push(mesh);
            selectObject(mesh);
        }

        window.clearScene = (showConfirm = true) => {
            if (showConfirm && !confirm("T√ºm sahne silinecek! Emin misiniz?")) return;
            objects.forEach(obj => scene.remove(obj));
            objects = [];
            selectObject(null);
            log("Sahne temizlendi.");
        }
        
        // --- 5. ETKƒ∞LE≈ûƒ∞M VE SE√áƒ∞M ---

        function onKeyDown(event) {
            const key = event.key.toLowerCase();
            
            if (key === 'delete' && selectedObject) {
                if (confirm(`'${selectedObject.name}' nesnesini silmek istediƒüinize emin misiniz?`)) {
                    scene.remove(selectedObject);
                    objects = objects.filter(obj => obj !== selectedObject);
                    selectObject(null);
                    log("Nesne silindi.");
                }
            } 
            else if (key === 'q') { setTool("rotate"); }
            else if (key === 'w') { setTool("translate"); }
            else if (key === 'e') { setTool("scale"); }
        }

        function onMouseDown(event) {
            if (!renderer || !renderer.domElement) return;

            const viewport = document.getElementById('viewport');
            const rect = renderer.domElement.getBoundingClientRect();
            
            // Gizmo s√ºr√ºkleniyorsa nesne se√ßme i≈ülemini atla
            if (transformControls && transformControls.dragging) return;

            mouse.x = ((event.clientX - rect.left) / viewport.clientWidth) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / viewport.clientHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(objects); 

            if (intersects.length > 0) {
                selectObject(intersects[0].object);
            } else if (transformControls && !transformControls.dragging) {
                // Bo≈üluƒüa tƒ±klama
                selectObject(null); 
            }
        }
        
        function selectObject(obj) {
            if (!transformControls) return;
            // √ñnceki nesnenin vurgusunu kaldƒ±r
            if (selectedObject && selectedObject.material.emissive) selectedObject.material.emissive.setHex(0x000000);
            selectedObject = obj;
            updateUI();
            
            if (obj) {
                obj.material.emissive.setHex(0x333333); // Yeni nesneyi vurgula
                transformControls.attach(obj); // Gizmo'yu nesneye ekle
                // Se√ßilen tool modunu koru
            } else {
                if(transformControls) transformControls.detach(); // Nesne yoksa gizmo'yu kaldƒ±r
            }
        }

        // --- 6. YARDIMCI VE SAVE/LOAD FONKSƒ∞YONLARI ---
        
        // saveScene, loadScene, saveScript, applyScript, updateUI, log, onWindowResize, animate fonksiyonlarƒ± √∂nceki versiyonlarla aynƒ± mantƒ±kta √ßalƒ±≈üƒ±r.

        window.saveScene = async () => {
            const user = auth.currentUser;
            if (!user) { log("Hata: Kaydetmek i√ßin giri≈ü yapmalƒ±sƒ±nƒ±z!"); return; }
            const sceneData = objects.map(obj => ({
                type: obj.userData.type,
                position: obj.position.clone(),
                color: obj.material.color.getHex(),
                script: obj.userData.script || ""
            }));
            try {
                await set(ref(db, 'scenes/' + user.uid), sceneData);
                log("Sahne ba≈üarƒ±yla buluta kaydedildi!");
            } catch (error) { log("Hata (Kaydetme): " + error.message); }
        }

        window.loadScene = async () => {
            const user = auth.currentUser;
            if (!user) { log("Hata: Y√ºklemek i√ßin giri≈ü yapmalƒ±sƒ±nƒ±z!"); return; }
            try {
                const snapshot = await get(ref(db, 'scenes/' + user.uid));
                if (snapshot.exists()) {
                    const savedObjects = snapshot.val();
                    window.clearScene(false); 
                    savedObjects.forEach(data => {
                        window.addShape(data.type, data); // Y√ºklerken addShape'i kullanmalƒ±yƒ±z
                    });
                    log("Sahne buluttan y√ºklendi!");
                } else {
                    log("Bulutta kayƒ±tlƒ± sahne bulunamadƒ±.");
                }
            } catch (error) { log("Hata (Y√ºkleme): " + error.message); }
        }

        window.saveScript = () => {
            if (!selectedObject) return;
            const codeText = document.getElementById('code-editor').value;
            applyScript(selectedObject, codeText);
        }
        
        function applyScript(object, codeText) {
            object.userData.script = codeText;
            try {
                object.userData.compiled = new Function('object', 'time', codeText);
                log(object.name + " i√ßin script √ßalƒ±≈üƒ±yor!");
            } catch (e) {
                log("Script Hatasƒ±: " + e.message);
                object.userData.compiled = null;
            }
        }

        function updateUI() { 
            const infoDiv = document.getElementById('object-info');
            const scriptPanel = document.getElementById('script-panel');
            const editor = document.getElementById('code-editor');
            if (selectedObject) {
                infoDiv.innerHTML = `<strong>${selectedObject.name}</strong><br>Pozisyon: x${selectedObject.position.x.toFixed(1)} y${selectedObject.position.y.toFixed(1)} z${selectedObject.position.z.toFixed(1)}`;
                scriptPanel.style.display = 'block';
                editor.value = selectedObject.userData.script || "";
            } else {
                infoDiv.innerHTML = "Se√ßili deƒüil.";
                scriptPanel.style.display = 'none';
            }
        }
        function log(msg) { 
            const statusEl = document.getElementById('status');
            statusEl.innerText = msg; 
            console.log(msg); 
        }
        function onWindowResize() {
            const viewport = document.getElementById('viewport');
            camera.aspect = viewport.clientWidth / viewport.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(viewport.clientWidth, viewport.clientHeight);
        }
        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            objects.forEach(obj => {
                if (obj.userData && obj.userData.compiled) {
                    try { obj.userData.compiled(obj, time); } catch (err) {}
                }
            });
            if (controls) controls.update(); 
            if (renderer && scene && camera) renderer.render(scene, camera);
            if (selectedObject) { updateUI(); }
        }
        
        // Uygulama y√ºklendiƒüinde KAYIT OL ekranƒ±nƒ± g√∂ster
        window.onload = () => {
            showAuth('register');
            log("LunX Studio V0.4 y√ºklendi.");
        };
    </script>
</body>
</html>
