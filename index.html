<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Karakter Demosu</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Kaydırmayı engelle */
            color: #fff;
        }
        #canvasContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
        }
        #uiContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        #playButton {
            font-size: 2rem;
            padding: 20px 40px;
            background-color: #00a2ff;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 6px 0 #007abb;
            transition: all 0.1s ease;
        }
        #playButton:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #007abb;
        }
        #controls {
            display: none; /* Başlangıçta gizli */
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 5;
            user-select: none; /* Metin seçmeyi engelle */
        }
        #joystick {
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
        }
        .joy-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
        #up { grid-area: up; }
        #left { grid-area: left; }
        #right { grid-area: right; }
        #down { grid-area: down; }

        #jumpButton {
            display: none; /* Başlangıçta gizli */
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 80px;
            height: 80px;
            background-color: rgba(0, 162, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            z-index: 5;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- 3D Sahne için Canvas -->
    <div id="canvasContainer">
        <canvas id="myCanvas"></canvas>
    </div>

    <!-- Başlangıç UI -->
    <div id="uiContainer">
        <button id="playButton">Oyna</button>
    </div>

    <!-- Oyun Kontrolleri -->
    <div id="controls">
        <div id="joystick">
            <div id="up" class="joy-btn">▲</div>
            <div id="left" class="joy-btn">◄</div>
            <div id="right" class="joy-btn">►</div>
            <div id="down" class="joy-btn">▼</div>
        </div>
    </div>
    <button id="jumpButton" style="display: none;">Zıpla</button>

    <!-- Three.js Kütüphanesi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script type="module">
        // --- Değişkenler ---
        let scene, camera, renderer, player, floor;
        let playerVelocity = new THREE.Vector3(0, 0, 0);
        let playerSpeed = 0.1;
        let jumpStrength = 0.2;
        let gravity = -0.005;
        let isGrounded = false;
        
        const input = {
            forward: false,
            backward: false,
            left: false,
            right: false,
            jump: false
        };

        // --- DOM Elementleri ---
        const playButton = document.getElementById('playButton');
        const uiContainer = document.getElementById('uiContainer');
        const controls = document.getElementById('controls');
        const jumpButton = document.getElementById('jumpButton');
        const canvas = document.getElementById('myCanvas');
        const canvasContainer = document.getElementById('canvasContainer');

        // --- Başlatma Fonksiyonu ---
        function init() {
            // 1. Sahne
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb); // Gök mavisi

            // 2. Kamera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, 7); // Kamerayı oyuncunun arkasına ve yukarısına konumlandır
            camera.lookAt(0, 0, 0);

            // 3. Renderer
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
            renderer.shadowMap.enabled = true;

            // 4. Işıklandırma
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
            dirLight.position.set(5, 10, 7.5);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // 5. Zemin
            const floorGeometry = new THREE.PlaneGeometry(50, 50);
            const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x009900 }); // Yeşil çimen
            floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2; // Düz yatır
            floor.receiveShadow = true;
            scene.add(floor);

            // 6. R6 Benzeri Karakter (Kutulardan)
            player = new THREE.Group();
            const head = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshLambertMaterial({ color: 0xffcc99 }));
            head.position.y = 1.5;
            head.castShadow = true;
            player.add(head);

            const torso = new THREE.Mesh(new THREE.BoxGeometry(1.5, 2, 0.75), new THREE.MeshLambertMaterial({ color: 0x00aaff }));
            torso.position.y = 0;
            torso.castShadow = true;
            player.add(torso);
            
            // Basit bir temel olarak karakteri konumlandır
            player.position.y = 1; // Zemin yüzeyinde durması için (gövdenin yarısı)
            scene.add(player);

            // 7. Pencere Boyutlandırma
            window.addEventListener('resize', onWindowResize, false);
            
            // 8. Olay Dinleyicileri (Kontroller)
            setupControls();
        }

        // --- Kontrol Ayarları ---
        function setupControls() {
            // Butonlara basma (touch & mouse)
            const setupButton = (elementId, key) => {
                const button = document.getElementById(elementId);
                button.addEventListener('touchstart', (e) => { e.preventDefault(); input[key] = true; }, { passive: false });
                button.addEventListener('mousedown', () => { input[key] = true; });
                
                button.addEventListener('touchend', (e) => { e.preventDefault(); input[key] = false; }, { passive: false });
                button.addEventListener('mouseup', () => { input[key] = false; });
                button.addEventListener('mouseleave', () => { input[key] = false; });
            };

            setupButton('up', 'forward');
            setupButton('down', 'backward');
            setupButton('left', 'left');
            setupButton('right', 'right');
            setupButton('jumpButton', 'jump');
        }

        // --- Oyun Döngüsü ---
        function animate() {
            requestAnimationFrame(animate);

            updatePhysics();
            updateCamera();
            
            renderer.render(scene, camera);
        }

        // --- Fizik Güncellemesi ---
        function updatePhysics() {
            // 1. Yerçekimi uygula
            if (!isGrounded) {
                playerVelocity.y += gravity;
            }

            // 2. Hareket uygula (Input'a göre)
            if (input.forward) playerVelocity.z = -playerSpeed;
            else if (input.backward) playerVelocity.z = playerSpeed;
            else playerVelocity.z = 0;

            if (input.left) playerVelocity.x = -playerSpeed;
            else if (input.right) playerVelocity.x = playerSpeed;
            else playerVelocity.x = 0;

            // 3. Zıplama
            if (input.jump && isGrounded) {
                playerVelocity.y = jumpStrength;
                isGrounded = false;
            }

            // 4. Pozisyonu güncelle
            player.position.add(playerVelocity);

            // 5. Zemin kontrolü
            if (player.position.y <= 1.0) { // Karakterin yüksekliğine göre ayarla
                player.position.y = 1.0;
                playerVelocity.y = 0;
                isGrounded = true;
            }
            
            // Dönüş (Basitçe)
            if(playerVelocity.x !== 0 || playerVelocity.z !== 0) {
                 player.rotation.y = Math.atan2(playerVelocity.x, playerVelocity.z);
            }
        }
        
        // --- Kamera Takibi ---
        function updateCamera() {
            // Kameranın oyuncuyu takip etmesini sağla
            camera.position.x = player.position.x;
            camera.position.z = player.position.z + 7; // Oyuncunun biraz gerisinde
            camera.position.y = player.position.y + 2; // Oyuncunun biraz yukarısında
            camera.lookAt(player.position); // Oyuncuya bak
        }

        // --- Pencere Boyutlandırma ---
        function onWindowResize() {
            camera.aspect = canvasContainer.clientWidth / canvasContainer.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
        }
        
        // --- Başlat ---
        playButton.addEventListener('click', () => {
            uiContainer.style.display = 'none';
            controls.style.display = 'grid'; // Kontrolleri göster
            jumpButton.style.display = 'flex'; // Zıplama butonunu göster
            
            init();
            animate();
        });

    </script>
</body>
</html>
