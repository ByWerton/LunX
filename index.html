<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root {
            --bg-dark: #1e1e1e;
            --bg-panel: #252526;
            --text-main: #ffffff;
            --accent: #007acc;
            --border: #3e3e42;
            --toolbar-height: 110px;
        }

        * { box-sizing: border-box; user-select: none; -webkit-user-select: none; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; overflow: hidden; background: #111; color: var(--text-main); height: 100vh; display: flex; flex-direction: column; }

        /* --- UI LAYOUT --- */
        #app-container { display: flex; height: 100%; width: 100%; position: relative; }
        
        /* RIBBON BAR */
        #ribbon {
            height: var(--toolbar-height); background: var(--bg-panel); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 5px; overflow-x: auto; white-space: nowrap; flex-shrink: 0;
        }
        .tool-group { display: flex; flex-direction: column; align-items: center; border-right: 1px solid var(--border); padding: 0 10px; height: 100%; }
        .group-label { font-size: 10px; color: #aaa; margin-top: auto; }
        .btn-row { display: flex; gap: 5px; }
        .ribbon-btn {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: transparent; border: 1px solid transparent; border-radius: 3px;
            width: 50px; height: 70px; color: #fff; cursor: pointer; transition: 0.2s;
        }
        .ribbon-btn:hover { background: #3e3e42; }
        .ribbon-btn.active { background: var(--accent); border-color: #555; }
        .ribbon-icon { font-size: 24px; margin-bottom: 5px; }
        .ribbon-text { font-size: 11px; text-align: center; }

        /* MAIN AREA */
        #main-area { flex: 1; position: relative; display: flex; }
        
        /* TOOLBOX (SOL) */
        #toolbox {
            width: 260px; background: var(--bg-panel); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; transition: transform 0.3s; position: absolute; top: 0; bottom: 0; left: 0; z-index: 20;
            transform: translateX(-100%);
        }
        #toolbox.open { transform: translateX(0); }
        .panel-head { padding: 10px; background: #333; font-weight: bold; border-bottom: 1px solid var(--border); }
        #toolbox-content { flex: 1; overflow-y: auto; padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .block-item { 
            background: #333; padding: 10px; border-radius: 4px; cursor: pointer; text-align: center; font-size: 12px; 
            border: 1px solid transparent; display: flex; flex-direction: column; align-items: center;
        }
        .block-item:hover { border-color: var(--accent); background: #444; }
        .block-color { width: 30px; height: 30px; border-radius: 50%; margin-bottom: 5px; border: 1px solid #fff; }

        /* VIEWPORT (ORTA) */
        #viewport { flex: 1; position: relative; background: #000; overflow: hidden; }
        canvas { outline: none; }

        /* SAƒû PANEL (SPLIT VIEW) */
        #right-panel {
            width: 280px; background: var(--bg-panel); border-left: 1px solid var(--border);
            display: flex; flex-direction: column; z-index: 20;
        }
        #explorer { flex: 1; overflow-y: auto; border-bottom: 1px solid var(--border); min-height: 100px; }
        #resizer { height: 5px; background: #444; cursor: ns-resize; }
        #properties { flex: 1; overflow-y: auto; min-height: 100px; }
        
        .tree-node { padding: 4px 10px; cursor: pointer; font-size: 13px; display: flex; align-items: center; }
        .tree-node:hover { background: #3e3e42; }
        .tree-node.selected { background: #00426b; }
        
        .prop-row { display: flex; padding: 4px 10px; border-bottom: 1px solid #333; font-size: 12px; align-items: center; }
        .prop-label { width: 40%; color: #ccc; }
        .prop-input { width: 60%; background: #111; border: 1px solid #444; color: #fff; padding: 2px; }

        /* MENU BUTTON (X) */
        #menu-btn {
            position: absolute; top: 10px; left: 10px; width: 40px; height: 40px;
            background: rgba(0,0,0,0.5); color: white; border-radius: 8px;
            display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; z-index: 50;
            border: 2px solid rgba(255,255,255,0.2); backdrop-filter: blur(5px);
        }

        /* BOTTOM SLIDE MENU (X MENU) */
        #slide-menu {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 0;
            background: rgba(30, 30, 30, 0.9); backdrop-filter: blur(10px);
            transition: height 0.4s cubic-bezier(0.16, 1, 0.3, 1); z-index: 1000;
            overflow: hidden; border-top-left-radius: 20px; border-top-right-radius: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #slide-menu.active { height: 300px; }
        .menu-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .menu-action-btn {
            width: 80px; height: 80px; background: rgba(255,255,255,0.1); border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; border: 1px solid rgba(255,255,255,0.2); transition: 0.2s;
        }
        .menu-action-btn:hover { background: rgba(255,255,255,0.2); transform: scale(1.05); }
        .menu-action-btn i { font-size: 30px; margin-bottom: 5px; }

        /* GAME HUD */
        #health-bar-container {
            position: absolute; top: 10px; right: 10px; width: 200px; height: 20px;
            background: rgba(0,0,0,0.5); border-radius: 10px; overflow: hidden; border: 2px solid #fff;
            display: none; z-index: 50;
        }
        #health-bar-fill {
            width: 100%; height: 100%; background: #00ff00; transition: width 0.2s;
        }
        
        #game-controls { position: absolute; bottom: 20px; left: 20px; right: 20px; display: none; pointer-events: none; z-index: 50; }
        #joystick-zone { position: absolute; bottom: 20px; left: 20px; width: 120px; height: 120px; background: rgba(255,255,255,0.1); border-radius: 50%; pointer-events: auto; }
        #joystick-knob { width: 50px; height: 50px; background: rgba(255,255,255,0.5); border-radius: 50%; position: absolute; top: 35px; left: 35px; }
        
        #jump-btn {
            position: absolute; bottom: 50px; right: 50px; width: 90px; height: 90px;
            background: rgba(0,122,204,0.8); border-radius: 50%; color: white;
            display: flex; align-items: center; justify-content: center; font-size: 30px;
            pointer-events: auto; cursor: pointer; border: 3px solid rgba(255,255,255,0.5);
        }
        #stop-game-btn {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            background: #ff4444; color: white; padding: 8px 20px; border-radius: 20px;
            font-weight: bold; cursor: pointer; pointer-events: auto; display: none; z-index: 60;
        }

        /* SCULPT BRUSH VISUALIZER */
        #sculpt-cursor {
            position: absolute; width: 20px; height: 20px; border: 2px solid yellow;
            border-radius: 50%; pointer-events: none; display: none; transform: translate(-50%, -50%);
            z-index: 40;
        }
    </style>
</head>

    <script>
        /**
         * LunX Studio V9.0 - Ultimate Edition
         * Includes: Advanced Physics, R6 Animation, Health System, Sculpting, Dynamic Textures
         */
        
        const LunX = {
            scene: null, camera: null, renderer: null, controls: null, transform: null,
            objects: [], selected: null, 
            isPlaying: false,
            raycaster: new THREE.Raycaster(), mouse: new THREE.Vector2(),
            
            // Game State
            player: null,
            health: 100,
            joy: { x:0, y:0, active:false },
            
            // Sculpt State
            isSculpting: false,
            terrainMesh: null,
            
            // Config
            matColors: [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0x00ffff, 0xff00ff, 0xffffff, 0x888888, 0x333333, 0xffaa00],
            
            init: () => {
                // Scene Setup
                const container = document.getElementById('viewport');
                LunX.scene = new THREE.Scene();
                LunX.scene.background = new THREE.Color(0x202020);
                LunX.scene.fog = new THREE.Fog(0x202020, 50, 300);

                LunX.camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 2000);
                LunX.camera.position.set(20, 20, 20);

                LunX.renderer = new THREE.WebGLRenderer({ antialias: true });
                LunX.renderer.setSize(container.clientWidth, container.clientHeight);
                LunX.renderer.shadowMap.enabled = true;
                LunX.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                container.appendChild(LunX.renderer.domElement);

                // Lights
                const amb = new THREE.AmbientLight(0xffffff, 0.4);
                LunX.scene.add(amb);
                const dir = new THREE.DirectionalLight(0xffffff, 0.8);
                dir.position.set(50, 100, 50);
                dir.castShadow = true;
                dir.shadow.mapSize.width = 2048; dir.shadow.mapSize.height = 2048;
                LunX.scene.add(dir);

                // Controls
                LunX.controls = new THREE.OrbitControls(LunX.camera, LunX.renderer.domElement);
                LunX.controls.enableDamping = true;
                
                LunX.transform = new THREE.TransformControls(LunX.camera, LunX.renderer.domElement);
                LunX.transform.addEventListener('dragging-changed', e => LunX.controls.enabled = !e.value);
                LunX.transform.addEventListener('change', LunX.ui.updateProperties);
                LunX.scene.add(LunX.transform);

                // Baseplate (Huge)
                LunX.world.createBaseplate();

                // Texture Generation Helpers
                LunX.textures = LunX.world.genTextures();

                // Populate Toolbox
                LunX.ui.populateToolbox();

                // Listeners
                window.addEventListener('resize', LunX.ui.onResize);
                container.addEventListener('mousedown', LunX.tools.onDown);
                container.addEventListener('touchstart', LunX.tools.onDown, {passive:false});
                
                // Joystick
                const joyZone = document.getElementById('joystick-zone');
                joyZone.addEventListener('touchstart', LunX.game.joyStart, {passive:false});
                joyZone.addEventListener('touchmove', LunX.game.joyMove, {passive:false});
                joyZone.addEventListener('touchend', LunX.game.joyEnd);
                
                // Jump
                document.getElementById('jump-btn').addEventListener('touchstart', LunX.game.jump);
                document.getElementById('jump-btn').addEventListener('mousedown', LunX.game.jump);

                // Loop
                LunX.loop();
            },

            loop: () => {
                requestAnimationFrame(LunX.loop);
                
                if(LunX.isPlaying) {
                    LunX.game.updatePhysics();
                    LunX.game.updateCamera();
                    LunX.game.updateAnim();
                } else {
                    LunX.controls.update();
                }
                
                LunX.renderer.render(LunX.scene, LunX.camera);
            },

            world: {
                createBaseplate: () => {
                    // 1000x1000 Baseplate
                    const geo = new THREE.PlaneGeometry(1000, 1000, 100, 100); // Segments for sculpting
                    const mat = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.8 });
                    const plane = new THREE.Mesh(geo, mat);
                    plane.rotation.x = -Math.PI / 2;
                    plane.receiveShadow = true;
                    plane.name = "Baseplate";
                    plane.userData = { anchored: true, locked: true, isTerrain: true };
                    LunX.scene.add(plane);
                    LunX.objects.push(plane);
                    LunX.terrainMesh = plane;
                },
                
                genTextures: () => {
                    // Procedural Canvas Textures
                    const gen = (color1, color2, type) => {
                        const c = document.createElement('canvas'); c.width = 64; c.height = 64;
                        const ctx = c.getContext('2d');
                        ctx.fillStyle = color1; ctx.fillRect(0,0,64,64);
                        ctx.fillStyle = color2;
                        if(type === 'brick') {
                            ctx.fillRect(0,0,30,14); ctx.fillRect(32,0,30,14);
                            ctx.fillRect(0,16,14,14); ctx.fillRect(16,16,30,14); ctx.fillRect(48,16,16,14);
                            ctx.fillRect(0,32,30,14); ctx.fillRect(32,32,30,14);
                        } else if(type === 'wood') {
                            for(let i=0; i<10; i++) {
                                ctx.fillRect(0, i*6, 64, 2);
                            }
                        }
                        const tex = new THREE.CanvasTexture(c);
                        tex.wrapS = THREE.RepeatWrapping; tex.wrapT = THREE.RepeatWrapping;
                        return tex;
                    };
                    return {
                        brick: gen('#884444', '#773333', 'brick'),
                        wood: gen('#8B4513', '#654321', 'wood'),
                        grass: gen('#4CAF50', '#388E3C', 'noise') // Simple
                    };
                },

                addPart: (data) => {
                    let geo, mat;
                    const size = 4;
                    
                    // Geometry
                    if(data.type === 'Sphere') geo = new THREE.SphereGeometry(size/2, 32, 32);
                    else if(data.type === 'Cylinder') geo = new THREE.CylinderGeometry(size/2, size/2, size, 32);
                    else geo = new THREE.BoxGeometry(size, size, size);

                    // Material
                    if(data.mat === 'Neon') {
                        mat = new THREE.MeshBasicMaterial({ color: data.color });
                        // Fake glow geometry or just simple bloom effect
                    } else {
                        mat = new THREE.MeshStandardMaterial({ color: data.color });
                        if(data.mat === 'Brick') mat.map = LunX.textures.brick;
                        if(data.mat === 'Wood') mat.map = LunX.textures.wood;
                    }

                    const mesh = new THREE.Mesh(geo, mat);
                    mesh.position.set(0, 5, 0);
                    mesh.castShadow = true; mesh.receiveShadow = true;
                    mesh.name = data.name;
                    
                    // Data
                    mesh.userData = { 
                        anchored: true, 
                        canCollide: true, 
                        velocity: new THREE.Vector3(),
                        damage: data.damage || 0,
                        isLight: data.isLight || false
                    };

                    // Light Logic
                    if(data.isLight) {
                        const light = new THREE.PointLight(data.color, 1, 20);
                        mesh.add(light);
                        mesh.material.emissive = new THREE.Color(data.color);
                    }

                    LunX.scene.add(mesh);
                    LunX.objects.push(mesh);
                    LunX.editor.select(mesh);
                    LunX.ui.refreshExplorer();
                }
            },

            tools: {
                mode: 'select',
                setMode: (m) => {
                    LunX.tools.mode = m;
                    if(m === 'select') LunX.transform.detach();
                    else {
                        LunX.transform.setMode(m);
                        if(LunX.selected) LunX.transform.attach(LunX.selected);
                    }
                    document.querySelectorAll('.ribbon-btn').forEach(b => b.classList.remove('active'));
                    if(document.getElementById('tool-'+m)) document.getElementById('tool-'+m).classList.add('active');
                    LunX.isSculpting = false;
                },
                
                setSculptMode: () => {
                    LunX.tools.setMode('select'); // Disable transform
                    LunX.isSculpting = true;
                    document.getElementById('tool-sculpt').classList.add('active');
                },

                toggleAnchor: () => {
                    if(LunX.selected) {
                        LunX.selected.userData.anchored = !LunX.selected.userData.anchored;
                        LunX.ui.updateProperties();
                    }
                },
                
                deleteObject: () => {
                    if(LunX.selected && !LunX.selected.userData.locked) {
                        LunX.scene.remove(LunX.selected);
                        LunX.transform.detach();
                        LunX.objects = LunX.objects.filter(o => o !== LunX.selected);
                        LunX.selected = null;
                        LunX.ui.refreshExplorer();
                        LunX.ui.updateProperties();
                    }
                },

                onDown: (e) => {
                    if(LunX.isPlaying) return;
                    
                    // Calculate mouse
                    const rect = LunX.renderer.domElement.getBoundingClientRect();
                    const cx = e.clientX || e.touches[0].clientX;
                    const cy = e.clientY || e.touches[0].clientY;
                    
                    LunX.mouse.x = ((cx - rect.left) / rect.width) * 2 - 1;
                    LunX.mouse.y = -((cy - rect.top) / rect.height) * 2 + 1;
                    
                    LunX.raycaster.setFromCamera(LunX.mouse, LunX.camera);
                    
                    if(LunX.isSculpting) {
                        // SCULPT LOGIC
                        const intersects = LunX.raycaster.intersectObject(LunX.terrainMesh);
                        if(intersects.length > 0) {
                            const pt = intersects[0].point;
                            const pos = LunX.terrainMesh.geometry.attributes.position;
                            // Raise vertices near point
                            for(let i=0; i<pos.count; i++) {
                                const vx = pos.getX(i);
                                const vy = pos.getY(i); // Actually Z in world space due to rotation
                                const vz = pos.getZ(i); // Actually Y in geometry local
                                
                                // Convert local to world to check distance
                                const dist = Math.sqrt(Math.pow(vx - pt.x, 2) + Math.pow(vy - (-pt.z), 2)); // Local space trick
                                if(dist < 5) {
                                    pos.setZ(i, vz + 0.5); // Raise
                                }
                            }
                            pos.needsUpdate = true;
                            LunX.terrainMesh.geometry.computeVertexNormals();
                        }
                        return;
                    }

                    const intersects = LunX.raycaster.intersectObjects(LunX.objects);
                    if(intersects.length > 0) {
                        LunX.editor.select(intersects[0].object);
                    } else {
                        LunX.editor.select(null);
                    }
                }
            },

            ui: {
                toggleToolbox: () => document.getElementById('toolbox').classList.toggle('open'),
                toggleMenu: () => document.getElementById('slide-menu').classList.toggle('active'),
                
                populateToolbox: () => {
                    const content = document.getElementById('toolbox-content');
                    const items = [
                        {name: "Part", type:"Box", color:0xcccccc, mat:"Plastic"},
                        {name: "Sphere", type:"Sphere", color:0xcccccc, mat:"Plastic"},
                        {name: "Neon Red", type:"Box", color:0xff0000, mat:"Neon", isLight:true},
                        {name: "Neon Blue", type:"Box", color:0x0000ff, mat:"Neon", isLight:true},
                        {name: "Brick Wall", type:"Box", color:0xaa5555, mat:"Brick"},
                        {name: "Wood Log", type:"Cylinder", color:0x8B4513, mat:"Wood"},
                        {name: "Damage Block", type:"Box", color:0x990000, mat:"Plastic", damage: 10},
                        {name: "Light Bulb", type:"Sphere", color:0xffffaa, mat:"Neon", isLight:true},
                        {name: "Grass Block", type:"Box", color:0x4CAF50, mat:"Grass"},
                        // Adding many variations
                        {name: "Purple Neon", type:"Box", color:0xff00ff, mat:"Neon"},
                        {name: "Golden Block", type:"Box", color:0xFFD700, mat:"Metal"},
                        {name: "Kill Part", type:"Box", color:0xff0000, mat:"Neon", damage:100},
                        {name: "Heal Part", type:"Box", color:0x00ff00, mat:"Neon", damage:-20},
                        {name: "Glass Pane", type:"Box", color:0xadd8e6, mat:"Glass"},
                    ];
                    
                    // Duplicate to reach 30+
                    for(let i=0; i<20; i++) {
                        items.push({name: "Part "+(i+1), type:"Box", color: Math.random()*0xffffff, mat:"Plastic"});
                    }

                    items.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'block-item';
                        div.innerHTML = `<div class="block-color" style="background:#${new THREE.Color(item.color).getHexString()}"></div>${item.name}`;
                        div.onclick = () => LunX.world.addPart(item);
                        content.appendChild(div);
                    });
                },

                refreshExplorer: () => {
                    const ex = document.getElementById('explorer');
                    ex.innerHTML = '';
                    LunX.objects.forEach(obj => {
                        const node = document.createElement('div');
                        node.className = `tree-node ${obj === LunX.selected ? 'selected' : ''}`;
                        node.innerText = "üßä " + obj.name;
                        node.onclick = () => LunX.editor.select(obj);
                        ex.appendChild(node);
                    });
                },

                updateProperties: () => {
                    const prop = document.getElementById('properties');
                    prop.innerHTML = '';
                    const obj = LunX.selected;
                    if(!obj) return;

                    const addProp = (label, val, cb, type='text') => {
                        const row = document.createElement('div'); row.className='prop-row';
                        const inp = document.createElement('input'); 
                        inp.type = type;
                        if(type==='checkbox') inp.checked = val; else inp.value = val;
                        inp.className = 'prop-input';
                        inp.onchange = (e) => cb(type==='checkbox' ? e.target.checked : e.target.value);
                        row.innerHTML = `<div class="prop-label">${label}</div>`;
                        row.lastChild.appendChild(inp); // Hacky insert
                        row.appendChild(inp);
                        prop.appendChild(row);
                    };

                    addProp("Name", obj.name, v => { obj.name = v; LunX.ui.refreshExplorer(); });
                    if(!obj.userData.locked) {
                        addProp("Anchored", obj.userData.anchored, v => obj.userData.anchored = v, 'checkbox');
                        addProp("Color", "#"+obj.material.color.getHexString(), v => obj.material.color.set(v), 'color');
                        // Damage Property
                        if(obj.userData.damage !== undefined) {
                             addProp("Damage", obj.userData.damage, v => obj.userData.damage = parseFloat(v), 'number');
                        }
                    }
                    addProp("Pos X", obj.position.x, v => obj.position.x = parseFloat(v), 'number');
                    addProp("Pos Y", obj.position.y, v => obj.position.y = parseFloat(v), 'number');
                    addProp("Pos Z", obj.position.z, v => obj.position.z = parseFloat(v), 'number');
                },

                // Resize Handle Logic
                isResizing: false,
                startResize: (e) => {
                    LunX.ui.isResizing = true;
                    document.addEventListener('mousemove', LunX.ui.doResize);
                    document.addEventListener('mouseup', LunX.ui.stopResize);
                },
                doResize: (e) => {
                    if(LunX.ui.isResizing) {
                        const h = e.clientY - document.getElementById('right-panel').offsetTop;
                        document.getElementById('explorer').style.height = h + 'px';
                    }
                },
                stopResize: () => {
                    LunX.ui.isResizing = false;
                    document.removeEventListener('mousemove', LunX.ui.doResize);
                },
                onResize: () => {
                    const c = document.getElementById('viewport').parentNode;
                    LunX.camera.aspect = c.clientWidth / c.clientHeight;
                    LunX.camera.updateProjectionMatrix();
                    LunX.renderer.setSize(c.clientWidth, c.clientHeight);
                }
            },

            editor: {
                select: (obj) => {
                    LunX.selected = obj;
                    if(obj && !obj.userData.locked) LunX.transform.attach(obj);
                    else LunX.transform.detach();
                    LunX.ui.updateProperties();
                    LunX.ui.refreshExplorer();
                }
            },

            game: {
                play: () => {
                    if(LunX.isPlaying) return;
                    LunX.isPlaying = true;
                    LunX.health = 100;
                    document.getElementById('health-bar-container').style.display = 'block';
                    document.getElementById('health-bar-fill').style.width = '100%';
                    document.getElementById('game-controls').style.display = 'flex';
                    document.getElementById('stop-game-btn').style.display = 'block';
                    document.getElementById('ribbon').style.display = 'none'; // Hide ribbon for immersion
                    LunX.transform.detach();

                    // CREATE R6 CHARACTER
                    const pGroup = new THREE.Group();
                    
                    // Mats
                    const matSkin = new THREE.MeshPhongMaterial({color: 0xffcc00});
                    const matTorso = new THREE.MeshPhongMaterial({color: 0x0099ff});
                    const matLegs = new THREE.MeshPhongMaterial({color: 0x11aa11});

                    // Body Parts (Box Geometries for R6 look)
                    const head = new THREE.Mesh(new THREE.BoxGeometry(1.2, 1.2, 1.2), matSkin); head.position.y = 4.6;
                    const torso = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 1), matTorso); torso.position.y = 3;
                    const la = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), matSkin); la.position.set(-1.5, 3, 0);
                    const ra = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), matSkin); ra.position.set(1.5, 3, 0);
                    const ll = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), matLegs); ll.position.set(-0.5, 1, 0);
                    const rl = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), matLegs); rl.position.set(0.5, 1, 0);

                    pGroup.add(head, torso, la, ra, ll, rl);
                    pGroup.userData = { velocity: new THREE.Vector3(), onGround: false, parts: {la, ra, ll, rl} };
                    
                    // Spawn logic
                    pGroup.position.set(0, 10, 0);
                    const spawn = LunX.objects.find(o => o.name === "SpawnLocation");
                    if(spawn) pGroup.position.copy(spawn.position).add(new THREE.Vector3(0,3,0));

                    LunX.player = pGroup;
                    LunX.scene.add(pGroup);

                    // Camera Setup
                    LunX.controls.enablePan = false;
                    LunX.controls.minDistance = 5;
                    LunX.controls.maxDistance = 30;
                    LunX.controls.target.copy(pGroup.position);
                },

                stop: () => {
                    LunX.isPlaying = false;
                    document.getElementById('health-bar-container').style.display = 'none';
                    document.getElementById('game-controls').style.display = 'none';
                    document.getElementById('stop-game-btn').style.display = 'none';
                    document.getElementById('ribbon').style.display = 'flex';
                    
                    LunX.scene.remove(LunX.player);
                    LunX.player = null;
                    
                    // Reset Camera
                    LunX.camera.position.set(20, 20, 20);
                    LunX.controls.target.set(0,0,0);
                    LunX.controls.enablePan = true;
                    
                    // Reset Objects positions
                    // (In a real engine we would restore saved state, here we just stop physics)
                },

                // Physics & Logic
                updatePhysics: () => {
                    if(!LunX.player) return;
                    const p = LunX.player;
                    const v = p.userData.velocity;

                    // Gravity
                    v.y -= 0.02; 
                    p.position.y += v.y;

                    // Floor Collision (Baseplate & Anchored Objects)
                    let floorY = -100;
                    LunX.objects.forEach(obj => {
                        if(obj.userData.anchored) {
                            // Simple AABB (Box) Collision check for ground
                            // Assuming objects are boxes roughly
                            if(Math.abs(p.position.x - obj.position.x) < 3 && Math.abs(p.position.z - obj.position.z) < 3) {
                                // Check if below player
                                if(obj.position.y < p.position.y && obj.position.y > floorY) {
                                    floorY = obj.position.y + 2; // Approximate top surface
                                    
                                    // Damage Logic
                                    if(obj.userData.damage && obj.userData.damage > 0) {
                                        LunX.game.takeDamage(0.5); // Hurt over time
                                    }
                                }
                            }
                        }
                    });

                    if(p.position.y <= floorY) {
                        p.position.y = floorY;
                        v.y = 0;
                        p.userData.onGround = true;
                    } else {
                        p.userData.onGround = false;
                    }

                    // Movement
                    if(LunX.joy.active) {
                        const angle = LunX.controls.getAzimuthalAngle();
                        const fwd = new THREE.Vector3(0,0,-1).applyAxisAngle(new THREE.Vector3(0,1,0), angle);
                        const right = new THREE.Vector3(1,0,0).applyAxisAngle(new THREE.Vector3(0,1,0), angle);
                        
                        const move = fwd.multiplyScalar(-LunX.joy.y).add(right.multiplyScalar(LunX.joy.x));
                        p.position.add(move.multiplyScalar(0.3)); // Speed
                        
                        p.lookAt(p.position.clone().add(move));
                        
                        // Animation (Swinging)
                        const t = Date.now() * 0.01;
                        p.userData.parts.ll.rotation.x = Math.sin(t);
                        p.userData.parts.rl.rotation.x = -Math.sin(t);
                        p.userData.parts.la.rotation.x = -Math.sin(t);
                        p.userData.parts.ra.rotation.x = Math.sin(t);
                    } else {
                        // Idle
                        p.userData.parts.ll.rotation.x = 0;
                        p.userData.parts.rl.rotation.x = 0;
                        p.userData.parts.la.rotation.x = 0;
                        p.userData.parts.ra.rotation.x = 0;
                    }
                    
                    // Update Camera Target
                    LunX.controls.target.lerp(p.position, 0.1);

                    // Unanchored Objects Physics
                    LunX.objects.forEach(obj => {
                        if(!obj.userData.anchored) {
                            obj.position.y -= 0.2;
                            if(obj.position.y < 0) obj.position.y = 0; // Hit baseplate
                            
                            // Simple interaction check
                            if(p.position.distanceTo(obj.position) < 3) {
                                // Push object? (Too complex for simple JS, just visuals)
                            }
                        }
                    });
                },

                takeDamage: (amount) => {
                    LunX.health -= amount;
                    if(LunX.health < 0) LunX.health = 0;
                    const pct = (LunX.health / 100) * 100;
                    document.getElementById('health-bar-fill').style.width = pct + '%';
                    document.getElementById('health-bar-fill').style.background = pct < 30 ? 'red' : 'green';
                    
                    if(LunX.health <= 0) {
                        // Respawn
                        LunX.player.position.set(0, 20, 0);
                        LunX.health = 100;
                    }
                },

                updateAnim: () => { /* Handled in updatePhysics for simplicity */ },
                updateCamera: () => { /* Handled in updatePhysics */ },

                // Input Handlers
                joyStart: (e) => { LunX.joy.active = true; LunX.game.joyMove(e); },
                joyMove: (e) => {
                    const rect = document.getElementById('joystick-zone').getBoundingClientRect();
                    const cx = rect.left + 60; const cy = rect.top + 60;
                    const tx = e.touches[0].clientX; const ty = e.touches[0].clientY;
                    
                    let dx = tx - cx; let dy = ty - cy;
                    const d = Math.sqrt(dx*dx+dy*dy);
                    if(d > 40) { 
                        const a = Math.atan2(dy, dx);
                        dx = Math.cos(a)*40; dy = Math.sin(a)*40;
                    }
                    
                    document.getElementById('joystick-knob').style.transform = `translate(${dx}px, ${dy}px)`;
                    LunX.joy.x = dx / 40; LunX.joy.y = dy / 40;
                },
                joyEnd: () => {
                    LunX.joy.active = false; LunX.joy.x = 0; LunX.joy.y = 0;
                    document.getElementById('joystick-knob').style.transform = `translate(0,0)`;
                },
                jump: (e) => {
                    if(e) e.preventDefault();
                    if(LunX.player && LunX.player.userData.onGround) {
                        LunX.player.userData.velocity.y = 0.8;
                        LunX.player.userData.onGround = false;
                    }
                }
            }
        };
    </script>
</body>
</html>
