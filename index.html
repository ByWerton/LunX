<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunX Studio V2.1 - GiriÅŸ Ã–ncelikli</title>
    <style>
        /* CSS Stilleri (DeÄŸiÅŸmedi) */
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1e1e1e; color: #ddd; display: flex; flex-direction: column; height: 100vh; }
        .full-screen-container { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1e1e1e; z-index: 5000; justify-content: center; align-items: center; }
        .auth-container { background: #252526; padding: 40px; width: 350px; border-radius: 8px; border: 2px solid #007acc; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .auth-container input, #template-select { width: 90%; padding: 12px; margin: 10px 0; background: #333; border: 1px solid #555; color: white; border-radius: 4px; box-sizing: border-box;}
        #auth-error { color: #ff4444; font-size: 13px; margin-top: 15px; display: none; }
        .switch-auth { color: #007acc; cursor: pointer; font-size: 14px; margin-top: 15px; display: inline-block; }
        
        /* Project Screen (Roblox Studio Stili) */
        #project-screen { background-color: #252526; justify-content: flex-start; align-items: stretch; flex-direction: column; }
        .project-header { background-color: #1e1e1e; padding: 20px 40px; border-bottom: 1px solid #007acc; display: flex; justify-content: space-between; align-items: center; }
        .project-header .logo { font-size: 28px; }
        .user-panel { display: flex; align-items: center; gap: 10px; }
        .user-panel button { background-color: #c92c2c; padding: 8px 15px; }
        .project-content { display: flex; padding: 20px; flex-grow: 1; }
        .template-area { width: 300px; padding: 10px; border-right: 1px solid #3e3e42; }
        .my-projects-area { flex-grow: 1; padding: 10px 20px; }
        .start-btn { background-color: #007acc; width: 90%; padding: 12px; border: none; color: white; cursor: pointer; border-radius: 4px; margin-top: 20px; }
        
        /* Studio Stilleri (Toolbar, Viewport) */
        #toolbar { background-color: #252526; display: none; align-items: center; padding: 5px 10px; border-bottom: 1px solid #3e3e42; height: 40px; }
        .logo { font-size: 20px; font-weight: bold; color: #007acc; margin-right: 20px; letter-spacing: 1px; }
        .tool-group { display: flex; gap: 5px; margin-right: 20px; }
        .tool-btn { background-color: #3e3e42; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px; transition: 0.2s; font-size: 14px; display: flex; align-items: center; justify-content: center; line-height: 1; }
        .tool-btn:hover { background-color: #505050; }
        .tool-btn.active { background-color: #007acc; }
        #user-info { margin-left: auto; display: flex; align-items: center; gap: 10px; font-size: 12px; }
        #main-area { flex-grow: 1; display: none; overflow: hidden; }
        #viewport { flex-grow: 1; position: relative; background-color: #000; }
        #sidebar-right { width: 250px; background-color: #252526; border-left: 1px solid #3e3e42; padding: 10px; display: flex; flex-direction: column; }
        .panel-section { margin-bottom: 15px; }
        h4 { margin: 0 0 5px 0; font-size: 14px; color: #aaa; }
    </style>
</head>
<body>

    <div id="auth-screen" class="full-screen-container">
        <div id="auth-container" class="auth-container">
            <h1 class="logo" style="font-size: 36px; margin-bottom: 20px;">LUNX STUDIO</h1>
            <h2 id="auth-title" style="color:#007acc; margin-bottom: 20px;"></h2>
            <div id="auth-error" style="display: none;"></div>
            <input type="email" id="auth-email-input" placeholder="E-posta Adresi">
            <input type="password" id="auth-password-input" placeholder="Åifre">
            <button id="auth-submit-btn" class="tool-btn" style="width: 95%; background-color:#007acc;" onclick="window.handleAuthSubmit()"></button>
            <a id="auth-switch-link" class="switch-auth" onclick="window.switchAuthMode()"></a>
        </div>
    </div>

    <div id="project-screen" class="full-screen-container">
        <div class="project-header">
            <div class="logo">LunX Studio</div>
            <div class="user-panel">
                <span id="project-user-email"></span>
                <button class="tool-btn" onclick="window.logoutUser()">Ã‡Ä±kÄ±ÅŸ Yap</button>
            </div>
        </div>
        <div class="project-content">
            <div class="template-area">
                <h3 style="color:#007acc;">BAÅLANGIÃ‡ ÅABLONLARI</h3>
                <p style="font-size: 12px; color: #aaa;">HÄ±zlÄ±ca bir projeye baÅŸlamak iÃ§in ÅŸablon seÃ§in:</p>
                
                <select id="template-select">
                    <option value="empty">BoÅŸ Sahne</option>
                    <option value="default_template">Zemin ve Grid</option>
                    <option value="simple_cube">Basit KÃ¼p Ã–rneÄŸi</option>
                </select>
                <button class="start-btn" onclick="window.startStudio(true)" style="background-color: #007acc;">Yeni Proje BaÅŸlat</button>
            </div>
            <div class="my-projects-area">
                <h3 style="color:#2da042;">KAYITLI PROJELERÄ°NÄ°Z</h3>
                <p style="font-size: 12px; color: #aaa; margin-bottom: 20px;">Buluttan kayÄ±tlÄ± son projenizi yÃ¼kleyin.</p>
                <button class="tool-btn" style="background-color: #2da042;" onclick="window.loadScene()">KayÄ±tlÄ± Projeyi YÃ¼kle (Bulut)</button>
            </div>
        </div>
    </div>
    
    <div id="toolbar">
        <div class="logo">LunX</div>
        <div class="tool-group">
            <button id="tool-select" class="tool-btn active" onclick="window.setTool('select')" title="SeÃ§ (S)">ğŸ–±ï¸</button>
            <button id="tool-translate" class="tool-btn" onclick="window.setTool('translate')" title="TaÅŸÄ± (W)">â†”ï¸</button>
            <button id="tool-rotate" class="tool-btn" onclick="window.setTool('rotate')" title="Ã‡evir (Q)">ğŸ”„</button>
            <button id="tool-scale" class="tool-btn" onclick="window.setTool('scale')" title="BoyutlandÄ±r (E)">â†•ï¸</button>
        </div>
        <div class="tool-group">
            <button class="tool-btn" onclick="window.addShape('cube')" title="KÃ¼p Ekle">ğŸŸ¦</button>
            <button class="tool-btn" onclick="window.addShape('sphere')" title="KÃ¼re Ekle">ğŸ”µ</button>
        </div>
        <div class="tool-group">
            <button class="tool-btn" onclick="window.saveScene()" title="Kaydet">ğŸ’¾ Kaydet</button>
            <button class="tool-btn" onclick="window.showProjectScreen()" title="YÃ¼kle / Yeni Proje">ğŸ“‚ Projeler</button>
        </div>
        <div id="user-info">
            <span id="status">HazÄ±r.</span>
            <span id="user-email" style="color:#4caf50;"></span>
        </div>
    </div>
    
    <div id="main-area" style="display: none;">
        <div id="viewport"></div>
        <div id="sidebar-right">
            <div class="panel-section">
                <h4>SEÃ‡Ä°LÄ° NESNE</h4>
                <div id="object-info">HiÃ§bir nesne seÃ§ili deÄŸil.</div>
            </div>
            <div class="panel-section" id="script-panel" style="display:none;">
                <h4>LUNX SCRIPT (JS)</h4>
                <textarea id="code-editor" placeholder="// object.rotation.y += 0.01;"></textarea>
                <button class="run-btn" onclick="window.saveScript()">âš¡ Kodu Ã‡alÄ±ÅŸtÄ±r</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // --- 1. FIREBASE BAÅLATMA VE GLOBAL DEÄÄ°ÅKENLER ---
        
        // ** KULLANICIDAN ALINAN TAM YAPILANDIRMA **
        const firebaseConfig = {
          apiKey: "AIzaSyD4Dh_WCxTSqMnJ8u0M4KqwHpejJrEoctk",
          authDomain: "lunxstudio.firebaseapp.com",
          databaseURL: "https://lunxstudio-default-rtdb.firebaseio.com",
          projectId: "lunxstudio",
          storageBucket: "lunxstudio.firebasestorage.app",
          messagingSenderId: "810358489202",
          appId: "1:810358489202:web:301dbd444bf4608f2782eb",
          measurementId: "G-Y36QNCE71R"
        };
        
        let app, auth, db;
        try {
            app = firebase.initializeApp(firebaseConfig);
            auth = app.auth(); 
            db = app.database(); 
            window.log("Firebase SDK (v8) baÄŸlandÄ±.");
        } catch(e) {
            console.error("Firebase BAÅLATMA KRÄ°TÄ°K HATASI:", e);
            window.log("KRÄ°TÄ°K HATA: Firebase baÅŸlatÄ±lamadÄ±.");
        }

        let scene, camera, renderer, controls, transformControls;
        let objects = []; 
        let selectedObject = null;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let authMode = 'register'; 

        // --- 2. GÄ°RÄ°Å / KAYIT / EKRAN YÃ–NETÄ°MÄ° ---

        window.showAuth = (mode) => {
            document.getElementById('auth-screen').style.display = 'flex';
            document.getElementById('project-screen').style.display = 'none';
            document.getElementById('toolbar').style.display = 'none';
            document.getElementById('main-area').style.display = 'none';
            
            const authTitle = document.getElementById('auth-title');
            const authSubmitBtn = document.getElementById('auth-submit-btn');
            const authSwitchLink = document.getElementById('auth-switch-link');
            document.getElementById('auth-error').style.display = 'none';

            if (mode === 'register') {
                authMode = 'register';
                authTitle.innerText = "HESAP OLUÅTUR";
                authSubmitBtn.innerText = "KayÄ±t Ol";
                authSwitchLink.innerText = "Bir hesabÄ±n var mÄ±? (GiriÅŸ Yap)";
            } else { 
                authMode = 'login';
                authTitle.innerText = "GÄ°RÄ°Å YAP";
                authSubmitBtn.innerText = "GiriÅŸ Yap";
                authSwitchLink.innerText = "HesabÄ±n yok mu? (KayÄ±t Ol)";
            }
        }
        
        window.switchAuthMode = () => { window.showAuth(authMode === 'register' ? 'login' : 'register'); }

        window.handleAuthSubmit = async () => {
            const email = document.getElementById('auth-email-input').value;
            const pass = document.getElementById('auth-password-input').value;
            
            if (!email || !pass) {
                window.showError("LÃ¼tfen e-posta ve ÅŸifreyi girin.");
                return;
            }

            try {
                if (authMode === 'register') {
                    await auth.createUserWithEmailAndPassword(email, pass);
                } else {
                    await auth.signInWithEmailAndPassword(email, pass);
                }
                // BaÅŸarÄ±lÄ± giriÅŸ/kayÄ±ttan sonra proje seÃ§me ekranÄ±na yÃ¶nlendir
                window.showProjectScreen(); 
                window.log("GiriÅŸ/KayÄ±t baÅŸarÄ±lÄ±.");
            } catch (error) { 
                window.showError(error.message); 
            }
        };

        window.showProjectScreen = () => {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('project-screen').style.display = 'flex';
            document.getElementById('toolbar').style.display = 'none';
            document.getElementById('main-area').style.display = 'none';
        }

        window.logoutUser = async () => { 
            await auth.signOut(); 
            window.showAuth('login');
        };

        window.showError = (msg) => { 
            const errDiv = document.getElementById('auth-error');
            errDiv.innerText = msg; errDiv.style.display = 'block';
        }

        if(auth) {
            auth.onAuthStateChanged((user) => {
                const userEmail = user ? user.email : "Misafir Modu";
                const color = user ? "#4caf50" : "#fff";
                document.getElementById('user-email').innerText = userEmail;
                document.getElementById('project-user-email').innerText = userEmail;
                document.getElementById('user-email').style.color = color;
                
                if (user) {
                    // KullanÄ±cÄ± giriÅŸ yaptÄ±ysa ve ana ekran aÃ§Ä±k deÄŸilse, proje ekranÄ±nÄ± gÃ¶ster
                    if (document.getElementById('main-area').style.display === 'none') {
                        window.showProjectScreen(); 
                    }
                } else {
                    // KullanÄ±cÄ± yoksa, Auth ekranÄ±nÄ± gÃ¶ster
                    window.showAuth('login');
                }
            });
        }
        
        // --- 3. STÃœDYO BAÅLATMA VE KONTROLLER (DeÄŸiÅŸmedi) ---

        window.startStudio = (isNew = false) => {
            document.getElementById('project-screen').style.display = 'none';
            document.getElementById('toolbar').style.display = 'flex';
            document.getElementById('main-area').style.display = 'flex';
            
            if (!controls) { 
                window.initFullScene(); 
            } else {
                window.onWindowResize(); // Tekrar boyutlandÄ±rma
            }
            
            if(isNew) {
                window.clearScene(false);
                const template = document.getElementById('template-select').value;
                window.setupEnvironment(template);
            }
            
            window.setTool('select'); 
            window.log(`LunX Studio hazÄ±r.`);
        }

        window.setTool = (mode) => {
            if (!transformControls) return;

            document.querySelectorAll('.tool-group .tool-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tool-${mode}`).classList.add('active');

            if (mode === 'select') {
                transformControls.detach();
            } else {
                if (selectedObject) {
                    transformControls.attach(selectedObject);
                }
                transformControls.setMode(mode);
            }
            window.log("Tool: " + mode.charAt(0).toUpperCase() + mode.slice(1));
        }

        window.initFullScene = () => {
             // Three.js sahne, kamera ve kontrollerin baÅŸlangÄ±cÄ±
             try {
                const viewport = document.getElementById('viewport');
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, viewport.clientWidth / viewport.clientHeight, 0.1, 1000);
                camera.position.set(5, 5, 5);
                
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(viewport.clientWidth, viewport.clientHeight);
                viewport.appendChild(renderer.domElement);

                controls = new THREE.OrbitControls(camera, renderer.domElement);
                transformControls = new THREE.TransformControls(camera, renderer.domElement);
                scene.add(transformControls);

                transformControls.addEventListener('dragging-changed', function (event) {
                    controls.enabled = !event.value;
                });
                
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
                const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
                dirLight.position.set(5, 10, 7);
                scene.add(dirLight);

                window.addEventListener('resize', window.onWindowResize);
                viewport.addEventListener('mousedown', window.onMouseDown);
                window.addEventListener('keydown', window.onKeyDown); 
                window.animate();

            } catch (e) {
                console.error("3D Ä°NÄ°T KRÄ°TÄ°K HATASI:", e);
                window.log("KRÄ°TÄ°K HATA: 3D motoru baÅŸlatÄ±lamadÄ±.");
            }
        }
        
        window.setupEnvironment = (env) => {
            scene.children = scene.children.filter(child => child.isLight || child.isTransformControls || (child.isMesh && objects.includes(child)));
            scene.background = new THREE.Color(0x87CEEB); 
            
            if (env === 'default_template' || env === 'simple_cube') {
                const groundGeometry = new THREE.BoxGeometry(30, 0.1, 30); 
                const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x555555, transparent: false, opacity: 1.0 }); 
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.position.y = -0.05; 
                scene.add(ground);
                
                const gridHelper = new THREE.GridHelper(30, 30, 0x999999, 0x777777); 
                scene.add(gridHelper);
            }

            if (env === 'simple_cube') {
                window.addShape('cube', { position: { x: 0, y: 1.5, z: 0 }, color: 0xff0000, script: "object.rotation.y += 0.01;" });
            }
        }

        window.addShape = (type, existingData = null) => {
            if (!scene) return;
            let geometry, material, mesh;
            let color, position, script;
            
            if (existingData) {
                color = existingData.color;
                position = existingData.position;
                script = existingData.script;
            } else {
                color = Math.random() * 0xffffff;
                position = { x: (Math.random() - 0.5) * 4, y: 1.5, z: (Math.random() - 0.5) * 4 }; 
                script = "";
            }

            material = new THREE.MeshStandardMaterial({ color: color });
            if (type === 'cube') geometry = new THREE.BoxGeometry(1, 1, 1);
            else if (type === 'sphere') geometry = new THREE.SphereGeometry(0.6, 32, 16);
            else if (type === 'cylinder') geometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 32);
            
            mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(position.x, position.y, position.z);
            mesh.name = type.charAt(0).toUpperCase() + type.slice(1) + "_" + objects.length;
            mesh.userData = { script: script, compiled: null, type: type };

            if (script) window.applyScript(mesh, script);

            scene.add(mesh);
            objects.push(mesh);
            
            if(!existingData) window.selectObject(mesh);
        }

        window.clearScene = (showConfirm = true) => {
            if (showConfirm && !confirm("TÃ¼m sahne silinecek! Emin misiniz?")) return;
            objects.forEach(obj => scene.remove(obj));
            objects = [];
            window.selectObject(null);
            window.log("Sahne temizlendi.");
        }
        
        // --- 4. VERÄ°TABANI VE KAYDET/YÃœKLE (DeÄŸiÅŸmedi) ---

        window.saveScene = async () => {
            const user = auth.currentUser;
            if (!user) { window.log("Hata: Kaydetmek iÃ§in giriÅŸ yapmalÄ±sÄ±nÄ±z!"); return; }
            const sceneData = objects.map(obj => ({
                type: obj.userData.type,
                position: obj.position.clone(),
                color: obj.material.color.getHex(),
                script: obj.userData.script || ""
            }));
            try {
                await db.ref('scenes/' + user.uid).set(sceneData);
                window.log("Sahne baÅŸarÄ±yla buluta kaydedildi!");
            } catch (error) { window.log("Hata (Kaydetme): " + error.message); }
        }

        window.loadScene = async () => {
            const user = auth.currentUser;
            if (!user) { window.log("Hata: YÃ¼klemek iÃ§in giriÅŸ yapmalÄ±sÄ±nÄ±z!"); return; }
            
            window.log("KayÄ±tlÄ± sahne yÃ¼kleniyor...");

            try {
                const snapshot = await db.ref('scenes/' + user.uid).once('value');
                if (snapshot.exists()) {
                    const savedObjects = snapshot.val();
                    window.startStudio(false); 
                    window.clearScene(false); 
                    savedObjects.forEach(data => {
                        window.addShape(data.type, data);
                    });
                    window.log("Sahne buluttan yÃ¼klendi!");
                } else {
                    window.log("Bulutta kayÄ±tlÄ± sahne bulunamadÄ±. LÃ¼tfen yeni bir proje baÅŸlatÄ±n.");
                    window.showProjectScreen(); 
                }
            } catch (error) { window.log("Hata (YÃ¼kleme): " + error.message); }
        }

        // --- 5. ETKÄ°LEÅÄ°M VE GÃœNCELLEME (DeÄŸiÅŸmedi) ---

        window.onKeyDown = (event) => {
            const key = event.key.toLowerCase();
            if (key === 'delete' && selectedObject) {
                if (confirm(`'${selectedObject.name}' nesnesini silmek istediÄŸinize emin misiniz?`)) {
                    scene.remove(selectedObject);
                    objects = objects.filter(obj => obj !== selectedObject);
                    window.selectObject(null);
                    window.log("Nesne silindi.");
                }
            } 
            else if (key === 'q') { window.setTool("rotate"); }
            else if (key === 'w') { window.setTool("translate"); }
            else if (key === 'e') { window.setTool("scale"); }
            else if (key === 's') { window.setTool("select"); } 
        }

        window.onMouseDown = (event) => {
            if (!renderer || !renderer.domElement) return;
            const viewport = document.getElementById('viewport');
            const rect = renderer.domElement.getBoundingClientRect();
            
            if (transformControls && transformControls.dragging) return;

            mouse.x = ((event.clientX - rect.left) / viewport.clientWidth) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / viewport.clientHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(objects); 

            if (intersects.length > 0) {
                window.selectObject(intersects[0].object);
            } else if (transformControls && !transformControls.dragging) {
                window.selectObject(null); 
            }
        }
        
        window.selectObject = (obj) => {
            if (!transformControls) return;
            if (selectedObject && selectedObject.material.emissive) selectedObject.material.emissive.setHex(0x000000);
            selectedObject = obj;
            window.updateUI();
            
            if (obj) {
                obj.material.emissive.setHex(0x333333);
                
                if (document.getElementById('tool-translate').classList.contains('active') ||
                    document.getElementById('tool-rotate').classList.contains('active') ||
                    document.getElementById('tool-scale').classList.contains('active')) {
                    transformControls.attach(obj); 
                }
            } else {
                if(transformControls) transformControls.detach(); 
            }
        }

        window.saveScript = () => {
            if (!selectedObject) return;
            const codeText = document.getElementById('code-editor').value;
            window.applyScript(selectedObject, codeText);
        }
        
        window.applyScript = (object, codeText) => {
            object.userData.script = codeText;
            try {
                object.userData.compiled = new Function('object', 'time', codeText);
                window.log(object.name + " iÃ§in script Ã§alÄ±ÅŸÄ±yor!");
            } catch (e) {
                window.log("Script HatasÄ±: " + e.message);
                object.userData.compiled = null;
            }
        }

        window.updateUI = () => { 
            const infoDiv = document.getElementById('object-info');
            const scriptPanel = document.getElementById('script-panel');
            const editor = document.getElementById('code-editor');
            if (selectedObject) {
                infoDiv.innerHTML = `<strong>${selectedObject.name}</strong><br>Pozisyon: x${selectedObject.position.x.toFixed(1)} y${selectedObject.position.y.toFixed(1)} z${selectedObject.position.z.toFixed(1)}`;
                scriptPanel.style.display = 'block';
                editor.value = selectedObject.userData.script || "";
            } else {
                infoDiv.innerHTML = "SeÃ§ili deÄŸil.";
                scriptPanel.style.display = 'none';
            }
        }
        
        window.log = (msg) => { 
            const statusEl = document.getElementById('status');
            statusEl.innerText = msg; 
            console.log(msg); 
        }
        
        window.onWindowResize = () => {
            const viewport = document.getElementById('viewport');
            camera.aspect = viewport.clientWidth / viewport.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(viewport.clientWidth, viewport.clientHeight);
        }
        
        window.animate = () => {
            requestAnimationFrame(window.animate);
            const time = performance.now();
            objects.forEach(obj => {
                if (obj.userData && obj.userData.compiled) {
                    try { obj.userData.compiled(obj, time); } catch (err) {}
                }
            });
            if (controls) controls.update(); 
            if (renderer && scene && camera) renderer.render(scene, camera);
        }
